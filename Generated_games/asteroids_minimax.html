<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asteroids - 1979 Atari Original</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Courier New', monospace;
            overflow: hidden;
        }
        
        canvas {
            border: 2px solid #333;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
        }
        
        #ui {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: #fff;
            text-align: center;
            font-size: 24px;
            pointer-events: none;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }
        
        #instructions {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: #fff;
            text-align: center;
            font-size: 14px;
            opacity: 0.7;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="1200" height="800"></canvas>
    
    <div id="ui">
        <div>SCORE: <span id="score">000000</span></div>
        <div style="margin-top: 10px;">LIVES: <span id="lives">3</span></div>
    </div>
    
    <div id="instructions">
        ← → or A D: Rotate | ↑ or W: Thrust | SPACE: Fire | ENTER: Start
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        // Game state
        let gameState = 'menu'; // menu, playing, gameover
        let score = 0;
        let lives = 3;
        let level = 1;
        let asteroids = [];
        let bullets = [];
        let ufos = [];
        let particles = [];
        let keys = {};
        
        // Constants
        const SHIP_SIZE = 20;
        const SHIP_ROTATION_SPEED = 0.08;
        const SHIP_THRUST = 0.15;
        const SHIP_FRICTION = 0.99;
        const MAX_SHIP_SPEED = 8;
        const BULLET_SPEED = 10;
        const BULLET_LIFETIME = 60;
        const ASTEROID_SIZES = { large: 60, medium: 40, small: 20 };
        const UFO_SPAWN_INTERVAL = 300; // frames
        const MAX_BULLETS = 8;
        
        let ship = null;
        let lastUfoSpawn = 0;
        let flameParticles = [];
        
        class Ship {
            constructor() {
                this.x = canvas.width / 2;
                this.y = canvas.height / 2;
                this.vx = 0;
                this.vy = 0;
                this.angle = -Math.PI / 2; // Pointing up
                this.radius = SHIP_SIZE * 0.6;
                this.thrusting = false;
                this.invincible = true;
                this.invincibleTimer = 120; // 2 seconds at 60fps
            }
            
            update() {
                // Rotation
                if (keys['ArrowLeft'] || keys['a']) {
                    this.angle -= SHIP_ROTATION_SPEED;
                }
                if (keys['ArrowRight'] || keys['d']) {
                    this.angle += SHIP_ROTATION_SPEED;
                }
                
                // Thrust
                this.thrusting = keys['ArrowUp'] || keys['w'];
                if (this.thrusting) {
                    this.vx += Math.cos(this.angle) * SHIP_THRUST;
                    this.vy += Math.sin(this.angle) * SHIP_THRUST;
                    
                    // Create flame particles
                    for (let i = 0; i < 3; i++) {
                        const backAngle = this.angle + Math.PI;
                        const spread = (Math.random() - 0.5) * 0.5;
                        const speed = 2 + Math.random() * 3;
                        
                        flameParticles.push({
                            x: this.x - Math.cos(this.angle) * SHIP_SIZE,
                            y: this.y - Math.sin(this.angle) * SHIP_SIZE,
                            vx: Math.cos(backAngle + spread) * speed + this.vx * 0.5,
                            vy: Math.sin(backAngle + spread) * speed + this.vy * 0.5,
                            life: 20 + Math.random() * 10,
                            maxLife: 30
                        });
                    }
                }
                
                // Apply friction and limit speed
                this.vx *= SHIP_FRICTION;
                this.vy *= SHIP_FRICTION;
                
                const speed = Math.sqrt(this.vx * this.vx + this.vy * this.vy);
                if (speed > MAX_SHIP_SPEED) {
                    this.vx = (this.vx / speed) * MAX_SHIP_SPEED;
                    this.vy = (this.vy / speed) * MAX_SHIP_SPEED;
                }
                
                // Update position
                this.x += this.vx;
                this.y += this.vy;
                
                // Screen wraparound
                if (this.x < 0) this.x = canvas.width;
                if (this.x > canvas.width) this.x = 0;
                if (this.y < 0) this.y = canvas.height;
                if (this.y > canvas.height) this.y = 0;
                
                // Invincibility timer
                if (this.invincible) {
                    this.invincibleTimer--;
                    if (this.invincibleTimer <= 0) {
                        this.invincible = false;
                    }
                }
            }
            
            draw() {
                ctx.save();
                ctx.translate(this.x, this.y);
                ctx.rotate(this.angle);
                
                // Draw ship outline
                ctx.strokeStyle = '#fff';
                ctx.lineWidth = 2;
                ctx.beginPath();
                ctx.moveTo(SHIP_SIZE, 0);
                ctx.lineTo(-SHIP_SIZE * 0.6, -SHIP_SIZE * 0.5);
                ctx.lineTo(-SHIP_SIZE * 0.3, 0);
                ctx.lineTo(-SHIP_SIZE * 0.6, SHIP_SIZE * 0.5);
                ctx.closePath();
                
                if (this.invincible && Math.floor(this.invincibleTimer / 10) % 2 === 0) {
                    ctx.globalAlpha = 0.3;
                }
                
                ctx.stroke();
                
                // Draw thrust flame
                if (this.thrusting) {
                    const flicker = Math.random() * 10 + 15;
                    ctx.beginPath();
                    ctx.moveTo(-SHIP_SIZE * 0.6, -SHIP_SIZE * 0.25);
                    ctx.lineTo(-SHIP_SIZE * 0.6 - flicker, 0);
                    ctx.lineTo(-SHIP_SIZE * 0.6, SHIP_SIZE * 0.25);
                    ctx.stroke();
                }
                
                ctx.restore();
            }
            
            shoot() {
                if (bullets.length < MAX_BULLETS) {
                    bullets.push({
                        x: this.x + Math.cos(this.angle) * SHIP_SIZE,
                        y: this.y + Math.sin(this.angle) * SHIP_SIZE,
                        vx: Math.cos(this.angle) * BULLET_SPEED + this.vx,
                        vy: Math.sin(this.angle) * BULLET_SPEED + this.vy,
                        life: BULLET_LIFETIME
                    });
                }
            }
        }
        
        class Asteroid {
            constructor(x, y, size = 'large') {
                this.x = x;
                this.y = y;
                this.size = size;
                this.radius = ASTEROID_SIZES[size];
                
                // Random velocity
                const angle = Math.random() * Math.PI * 2;
                const speed = 0.5 + Math.random() * 1.5;
                this.vx = Math.cos(angle) * speed;
                this.vy = Math.sin(angle) * speed;
                
                // Random rotation
                this.rotation = Math.random() * Math.PI * 2;
                this.rotationSpeed = (Math.random() - 0.5) * 0.05;
                
                // Create jagged shape
                this.points = [];
                const numPoints = 8 + Math.floor(Math.random() * 4);
                for (let i = 0; i < numPoints; i++) {
                    const angle = (i / numPoints) * Math.PI * 2;
                    const radiusVariation = 0.7 + Math.random() * 0.6;
                    this.points.push({
                        x: Math.cos(angle) * this.radius * radiusVariation,
                        y: Math.sin(angle) * this.radius * radiusVariation
                    });
                }
            }
            
            update() {
                this.x += this.vx;
                this.y += this.vy;
                this.rotation += this.rotationSpeed;
                
                // Screen wraparound
                if (this.x < 0) this.x = canvas.width;
                if (this.x > canvas.width) this.x = 0;
                if (this.y < 0) this.y = canvas.height;
                if (this.y > canvas.height) this.y = 0;
            }
            
            draw() {
                ctx.save();
                ctx.translate(this.x, this.y);
                ctx.rotate(this.rotation);
                
                ctx.strokeStyle = '#fff';
                ctx.lineWidth = 2;
                ctx.beginPath();
                ctx.moveTo(this.points[0].x, this.points[0].y);
                for (let i = 1; i < this.points.length; i++) {
                    ctx.lineTo(this.points[i].x, this.points[i].y);
                }
                ctx.closePath();
                ctx.stroke();
                
                ctx.restore();
            }
            
            split() {
                if (this.size === 'large') {
                    return [
                        new Asteroid(this.x, this.y, 'medium'),
                        new Asteroid(this.x, this.y, 'medium')
                    ];
                } else if (this.size === 'medium') {
                    return [
                        new Asteroid(this.x, this.y, 'small'),
                        new Asteroid(this.x, this.y, 'small')
                    ];
                }
                return [];
            }
        }
        
        class UFO {
            constructor(type = 'large') {
                this.type = type;
                this.radius = type === 'large' ? 25 : 15;
                
                // Spawn at random edge
                const side = Math.floor(Math.random() * 4);
                if (side === 0) { // top
                    this.x = Math.random() * canvas.width;
                    this.y = -50;
                } else if (side === 1) { // right
                    this.x = canvas.width + 50;
                    this.y = Math.random() * canvas.height;
                } else if (side === 2) { // bottom
                    this.x = Math.random() * canvas.width;
                    this.y = canvas.height + 50;
                } else { // left
                    this.x = -50;
                    this.y = Math.random() * canvas.height;
                }
                
                // Move toward center
                const angle = Math.atan2(canvas.height / 2 - this.y, canvas.width / 2 - this.x);
                const speed = type === 'large' ? 1 : 2;
                this.vx = Math.cos(angle) * speed;
                this.vy = Math.sin(angle) * speed;
                
                this.shootTimer = 0;
            }
            
            update() {
                this.x += this.vx;
                this.y += this.vy;
                
                // Remove if far off screen
                if (this.x < -100 || this.x > canvas.width + 100 || 
                    this.y < -100 || this.y > canvas.height + 100) {
                    return false; // Mark for removal
                }
                
                // Shooting logic
                this.shootTimer++;
                const shootInterval = this.type === 'large' ? 120 : 60;
                
                if (this.shootTimer >= shootInterval && ship && !ship.invincible) {
                    this.shoot();
                    this.shootTimer = 0;
                }
                
                return true; // Keep in game
            }
            
            draw() {
                ctx.save();
                ctx.translate(this.x, this.y);
                
                ctx.strokeStyle = '#fff';
                ctx.lineWidth = 2;
                
                if (this.type === 'large') {
                    // Large saucer shape
                    ctx.beginPath();
                    ctx.ellipse(0, 0, this.radius * 1.5, this.radius, 0, 0, Math.PI * 2);
                    ctx.stroke();
                    
                    ctx.beginPath();
                    ctx.arc(0, -this.radius * 0.3, this.radius * 0.6, 0, Math.PI * 2);
                    ctx.stroke();
                } else {
                    // Small saucer shape
                    ctx.beginPath();
                    ctx.ellipse(0, 0, this.radius, this.radius * 0.7, 0, 0, Math.PI * 2);
                    ctx.stroke();
                    
                    ctx.beginPath();
                    ctx.arc(0, -this.radius * 0.3, this.radius * 0.4, 0, Math.PI * 2);
                    ctx.stroke();
                }
                
                ctx.restore();
            }
            
            shoot() {
                if (!ship) return;
                
                const angle = Math.atan2(ship.y - this.y, ship.x - this.x);
                const speed = this.type === 'large' ? 3 : 6;
                
                // Add some randomness for large UFO
                const spread = this.type === 'large' ? (Math.random() - 0.5) * 0.3 : 0;
                
                bullets.push({
                    x: this.x,
                    y: this.y,
                    vx: Math.cos(angle + spread) * speed,
                    vy: Math.sin(angle + spread) * speed,
                    life: BULLET_LIFETIME * 2,
                    fromUFO: true
                });
            }
        }
        
        function initGame() {
            score = 0;
            lives = 3;
            level = 1;
            asteroids = [];
            bullets = [];
            ufos = [];
            particles = [];
            flameParticles = [];
            ship = new Ship();
            
            spawnAsteroids(4);
            updateUI();
            gameState = 'playing';
        }
        
        function spawnAsteroids(count) {
            for (let i = 0; i < count; i++) {
                let x, y;
                
                // Spawn away from ship
                do {
                    x = Math.random() * canvas.width;
                    y = Math.random() * canvas.height;
                } while (ship && Math.sqrt((x - ship.x) ** 2 + (y - ship.y) ** 2) < 200);
                
                asteroids.push(new Asteroid(x, y, 'large'));
            }
        }
        
        function updateUI() {
            document.getElementById('score').textContent = score.toString().padStart(6, '0');
            document.getElementById('lives').textContent = lives;
        }
        
        function checkCollisions() {
            // Bullet vs Asteroid
            for (let i = bullets.length - 1; i >= 0; i--) {
                const bullet = bullets[i];
                
                for (let j = asteroids.length - 1; j >= 0; j--) {
                    const asteroid = asteroids[j];
                    
                    const dx = bullet.x - asteroid.x;
                    const dy = bullet.y - asteroid.y;
                    const distance = Math.sqrt(dx * dx + dy * dy);
                    
                    if (distance < asteroid.radius) {
                        // Hit!
                        bullets.splice(i, 1);
                        
                        // Score based on size
                        let points = 0;
                        if (asteroid.size === 'large') points = 20;
                        else if (asteroid.size === 'medium') points = 50;
                        else if (asteroid.size === 'small') points = 100;
                        
                        score += points;
                        
                        // Split asteroid
                        const newAsteroids = asteroid.split();
                        asteroids.splice(j, 1);
                        asteroids.push(...newAsteroids);
                        
                        updateUI();
                        break;
                    }
                }
            }
            
            // Bullet vs UFO
            for (let i = bullets.length - 1; i >= 0; i--) {
                const bullet = bullets[i];
                
                for (let j = ufos.length - 1; j >= 0; j--) {
                    const ufo = ufos[j];
                    
                    const dx = bullet.x - ufo.x;
                    const dy = bullet.y - ufo.y;
                    const distance = Math.sqrt(dx * dx + dy * dy);
                    
                    if (distance < ufo.radius) {
                        bullets.splice(i, 1);
                        ufos.splice(j, 1);
                        
                        score += ufo.type === 'large' ? 200 : 1000;
                        updateUI();
                        break;
                    }
                }
            }
            
            // Ship vs Asteroid
            if (ship && !ship.invincible) {
                for (let i = asteroids.length - 1; i >= 0; i--) {
                    const asteroid = asteroids[i];
                    
                    const dx = ship.x - asteroid.x;
                    const dy = ship.y - asteroid.y;
                    const distance = Math.sqrt(dx * dx + dy * dy);
                    
                    if (distance < ship.radius + asteroid.radius) {
                        // Ship destroyed!
                        lives--;
                        
                        // Create explosion particles
                        for (let k = 0; k < 20; k++) {
                            const angle = Math.random() * Math.PI * 2;
                            const speed = Math.random() * 5 + 2;
                            
                            particles.push({
                                x: ship.x,
                                y: ship.y,
                                vx: Math.cos(angle) * speed,
                                vy: Math.sin(angle) * speed,
                                life: 30 + Math.random() * 20
                            });
                        }
                        
                        if (lives <= 0) {
                            gameState = 'gameover';
                        } else {
                            // Respawn ship
                            ship = new Ship();
                        }
                        
                        updateUI();
                        break;
                    }
                }
            }
            
            // UFO bullet vs Ship
            for (let i = bullets.length - 1; i >= 0; i--) {
                const bullet = bullets[i];
                
                if (!bullet.fromUFO || !ship || ship.invincible) continue;
                
                const dx = ship.x - bullet.x;
                const dy = ship.y - bullet.y;
                const distance = Math.sqrt(dx * dx + dy * dy);
                
                if (distance < ship.radius) {
                    bullets.splice(i, 1);
                    
                    lives--;
                    
                    // Create explosion particles
                    for (let k = 0; k < 20; k++) {
                        const angle = Math.random() * Math.PI * 2;
                        const speed = Math.random() * 5 + 2;
                        
                        particles.push({
                            x: ship.x,
                            y: ship.y,
                            vx: Math.cos(angle) * speed,
                            vy: Math.sin(angle) * speed,
                            life: 30 + Math.random() * 20
                        });
                    }
                    
                    if (lives <= 0) {
                        gameState = 'gameover';
                    } else {
                        ship = new Ship();
                    }
                    
                    updateUI();
                }
            }
        }
        
        function checkLevelComplete() {
            if (asteroids.length === 0 && ufos.length === 0) {
                level++;
                
                // Extra life at 10,000 points
                if (score >= 10000 && score < 20000 && lives < 9) {
                    lives++;
                    updateUI();
                }
                
                spawnAsteroids(3 + level);
            }
        }
        
        function drawParticles() {
            ctx.strokeStyle = '#fff';
            ctx.lineWidth = 2;
            
            // Regular particles
            for (let i = particles.length - 1; i >= 0; i--) {
                const p = particles[i];
                
                ctx.beginPath();
                ctx.moveTo(p.x, p.y);
                ctx.lineTo(p.x - p.vx * 2, p.y - p.vy * 2);
                ctx.stroke();
                
                p.x += p.vx;
                p.y += p.vy;
                p.life--;
                
                if (p.life <= 0) {
                    particles.splice(i, 1);
                }
            }
            
            // Flame particles
            for (let i = flameParticles.length - 1; i >= 0; i--) {
                const p = flameParticles[i];
                const alpha = p.life / p.maxLife;
                
                ctx.save();
                ctx.globalAlpha = alpha * 0.7;
                ctx.strokeStyle = '#fff';
                ctx.lineWidth = 1;
                
                ctx.beginPath();
                ctx.moveTo(p.x, p.y);
                ctx.lineTo(p.x - p.vx * 3, p.y - p.vy * 3);
                ctx.stroke();
                
                ctx.restore();
                
                p.x += p.vx;
                p.y += p.vy;
                p.life--;
                
                if (p.life <= 0) {
                    flameParticles.splice(i, 1);
                }
            }
        }
        
        function gameLoop() {
            // Clear canvas
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            if (gameState === 'playing') {
                // Update ship
                if (ship) {
                    ship.update();
                    ship.draw();
                }
                
                // Update asteroids
                for (let i = asteroids.length - 1; i >= 0; i--) {
                    asteroids[i].update();
                    asteroids[i].draw();
                }
                
                // Update UFOs
                for (let i = ufos.length - 1; i >= 0; i--) {
                    if (!ufos[i].update()) {
                        ufos.splice(i, 1);
                    } else {
                        ufos[i].draw();
                    }
                }
                
                // Update bullets
                for (let i = bullets.length - 1; i >= 0; i--) {
                    const bullet = bullets[i];
                    
                    bullet.x += bullet.vx;
                    bullet.y += bullet.vy;
                    bullet.life--;
                    
                    // Screen wraparound for bullets
                    if (bullet.x < 0) bullet.x = canvas.width;
                    if (bullet.x > canvas.width) bullet.x = 0;
                    if (bullet.y < 0) bullet.y = canvas.height;
                    if (bullet.y > canvas.height) bullet.y = 0;
                    
                    // Draw bullet
                    ctx.strokeStyle = '#fff';
                    ctx.lineWidth = 2;
                    ctx.beginPath();
                    ctx.moveTo(bullet.x, bullet.y);
                    ctx.lineTo(
                        bullet.x - bullet.vx * 3,
                        bullet.y - bullet.vy * 3
                    );
                    ctx.stroke();
                    
                    if (bullet.life <= 0) {
                        bullets.splice(i, 1);
                    }
                }
                
                // Spawn UFOs
                lastUfoSpawn++;
                if (lastUfoSpawn >= UFO_SPAWN_INTERVAL && ufos.length === 0) {
                    const type = Math.random() < 0.7 ? 'large' : 'small';
                    ufos.push(new UFO(type));
                    lastUfoSpawn = 0;
                }
                
                // Check collisions
                checkCollisions();
                
                // Check level complete
                checkLevelComplete();
            } else if (gameState === 'menu') {
                ctx.fillStyle = '#fff';
                ctx.font = '48px Courier New';
                ctx.textAlign = 'center';
                ctx.fillText('ASTEROIDS', canvas.width / 2, canvas.height / 2 - 50);
                
                ctx.font = '24px Courier New';
                ctx.fillText('Press ENTER to Start', canvas.width / 2, canvas.height / 2 + 20);
            } else if (gameState === 'gameover') {
                ctx.fillStyle = '#fff';
                ctx.font = '48px Courier New';
                ctx.textAlign = 'center';
                ctx.fillText('GAME OVER', canvas.width / 2, canvas.height / 2 - 50);
                
                ctx.font = '24px Courier New';
                ctx.fillText(`Final Score: ${score}`, canvas.width / 2, canvas.height / 2 + 20);
                ctx.fillText('Press ENTER to Restart', canvas.width / 2, canvas.height / 2 + 60);
            }
            
            // Draw particles last
            drawParticles();
            
            requestAnimationFrame(gameLoop);
        }
        
        // Event listeners
        document.addEventListener('keydown', (e) => {
            keys[e.key] = true;
            
            if (e.key === ' ') {
                e.preventDefault();
                if (gameState === 'playing' && ship) {
                    ship.shoot();
                }
            }
            
            if (e.key === 'Enter') {
                if (gameState === 'menu' || gameState === 'gameover') {
                    initGame();
                }
            }
        });
        
        document.addEventListener('keyup', (e) => {
            keys[e.key] = false;
        });
        
        // Start the game loop
        gameLoop();
    </script>
</body>
</html>
