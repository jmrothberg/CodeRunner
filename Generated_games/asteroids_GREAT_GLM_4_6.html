<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asteroids - 1979 Atari Classic</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Courier New', monospace;
            overflow: hidden;
        }
        
        #gameContainer {
            position: relative;
            border: 2px solid #0f0;
            box-shadow: 0 0 20px #0f0;
        }
        
        canvas {
            display: block;
            background: #000;
            image-rendering: pixelated;
            image-rendering: crisp-edges;
        }
        
        #hud {
            position: absolute;
            top: 10px;
            left: 10px;
            color: #0f0;
            font-size: 18px;
            text-shadow: 0 0 5px #0f0;
            pointer-events: none;
        }
        
        #gameOver {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #0f0;
            font-size: 24px;
            text-align: center;
            display: none;
            text-shadow: 0 0 10px #0f0;
        }
        
        #startScreen {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #0f0;
            font-size: 20px;
            text-align: center;
            text-shadow: 0 0 10px #0f0;
        }
        
        .blink {
            animation: blink 1s infinite;
        }
        
        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0; }
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas"></canvas>
        <div id="hud">
            <div>SCORE: <span id="score">0</span></div>
            <div>HIGH: <span id="highScore">0</span></div>
            <div>LIVES: <span id="lives">3</span></div>
        </div>
        <div id="startScreen">
            <h1>ASTEROIDS</h1>
            <p class="blink">PRESS SPACE TO START</p>
            <p style="font-size: 14px; margin-top: 20px;">
                ← → ROTATE | ↑ THRUST | SPACE FIRE
            </p>
        </div>
        <div id="gameOver">
            <h2>GAME OVER</h2>
            <p class="blink">PRESS SPACE TO RESTART</p>
        </div>
    </div>

    <script>
        // Game Configuration
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        // Set canvas size to classic arcade ratio
        canvas.width = 800;
        canvas.height = 600;
        
        // Audio Context for sound effects
        let audioContext;
        
        function initAudio() {
            if (!audioContext) {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
            }
        }
        
        // Sound Generator Functions
        function playSound(frequency, duration, type = 'square', volume = 0.1) {
            if (!audioContext) return;
            
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            oscillator.frequency.value = frequency;
            oscillator.type = type;
            
            gainNode.gain.setValueAtTime(volume, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + duration);
            
            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + duration);
        }
        
        function playThrustSound() {
            playSound(60, 0.1, 'sawtooth', 0.05);
        }
        
        function playShootSound() {
            playSound(800, 0.1, 'square', 0.1);
        }
        
        function playExplosionSound() {
            playSound(100, 0.3, 'noise', 0.2);
            setTimeout(() => playSound(50, 0.2, 'noise', 0.15), 100);
        }
        
        function playUFOSound(isLarge) {
            const freq = isLarge ? 400 : 800;
            playSound(freq, 0.5, 'sine', 0.05);
        }
        
        // Game State
        let gameState = 'start'; // start, playing, gameOver
        let score = 0;
        let highScore = localStorage.getItem('asteroidsHighScore') || 0;
        let lives = 3;
        let level = 1;
        
        // Update HUD
        function updateHUD() {
            document.getElementById('score').textContent = score.toString().padStart(6, '0');
            document.getElementById('highScore').textContent = highScore.toString().padStart(6, '0');
            document.getElementById('lives').textContent = lives;
        }
        
        // Input Handling
        const keys = {};
        
        document.addEventListener('keydown', (e) => {
            keys[e.key] = true;
            
            if (e.key === ' ') {
                e.preventDefault();
                initAudio();
                
                if (gameState === 'start') {
                    startGame();
                } else if (gameState === 'playing' && player.canShoot) {
                    shootBullet();
                } else if (gameState === 'gameOver') {
                    resetGame();
                }
            }
        });
        
        document.addEventListener('keyup', (e) => {
            keys[e.key] = false;
        });
        
        // Player Ship Class
        class PlayerShip {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.vx = 0;
                this.vy = 0;
                this.angle = -Math.PI / 2; // Pointing up initially
                this.radius = 10;
                this.thrustPower = 0.5;
                this.friction = 0.99;
                this.rotationSpeed = 0.1;
                this.canShoot = true;
                this.shootCooldown = 250;
                this.isThrusting = false;
                this.flameAnimation = 0;
                this.invulnerable = false;
                this.invulnerableTime = 0;
            }
            
            update() {
                // Handle rotation
                if (keys['ArrowLeft']) {
                    this.angle -= this.rotationSpeed;
                }
                if (keys['ArrowRight']) {
                    this.angle += this.rotationSpeed;
                }
                
                // Handle thrust
                this.isThrusting = false;
                if (keys['ArrowUp']) {
                    this.vx += Math.cos(this.angle) * this.thrustPower;
                    this.vy += Math.sin(this.angle) * this.thrustPower;
                    this.isThrusting = true;
                    this.flameAnimation += 0.3;
                    
                    // Play thrust sound occasionally
                    if (Math.random() < 0.1) {
                        playThrustSound();
                    }
                }
                
                // Apply friction
                this.vx *= this.friction;
                this.vy *= this.friction;
                
                // Update position
                this.x += this.vx;
                this.y += this.vy;
                
                // Screen wraparound
                if (this.x < 0) this.x = canvas.width;
                if (this.x > canvas.width) this.x = 0;
                if (this.y < 0) this.y = canvas.height;
                if (this.y > canvas.height) this.y = 0;
                
                // Update invulnerability
                if (this.invulnerable) {
                    this.invulnerableTime--;
                    if (this.invulnerableTime <= 0) {
                        this.invulnerable = false;
                    }
                }
            }
            
            draw() {
                ctx.save();
                ctx.translate(this.x, this.y);
                ctx.rotate(this.angle);
                
                // Flash when invulnerable
                if (!this.invulnerable || Math.floor(this.invulnerableTime / 5) % 2 === 0) {
                    // Draw ship as wireframe triangle
                    ctx.strokeStyle = '#0f0';
                    ctx.lineWidth = 2;
                    ctx.shadowBlur = 10;
                    ctx.shadowColor = '#0f0';
                    
                    ctx.beginPath();
                    ctx.moveTo(15, 0);
                    ctx.lineTo(-10, -8);
                    ctx.lineTo(-5, 0);
                    ctx.lineTo(-10, 8);
                    ctx.closePath();
                    ctx.stroke();
                    
                    // Draw thrust flame
                    if (this.isThrusting) {
                        const flameLength = 15 + Math.sin(this.flameAnimation) * 5;
                        
                        ctx.strokeStyle = '#ff6600';
                        ctx.shadowColor = '#ff6600';
                        ctx.beginPath();
                        ctx.moveTo(-5, -4);
                        ctx.lineTo(-flameLength, 0);
                        ctx.lineTo(-5, 4);
                        ctx.stroke();
                        
                        // Inner flame
                        ctx.strokeStyle = '#ffff00';
                        ctx.shadowColor = '#ffff00';
                        ctx.lineWidth = 1;
                        ctx.beginPath();
                        ctx.moveTo(-5, -2);
                        ctx.lineTo(-flameLength * 0.7, 0);
                        ctx.lineTo(-5, 2);
                        ctx.stroke();
                    }
                }
                
                ctx.restore();
            }
            
            reset() {
                this.x = canvas.width / 2;
                this.y = canvas.height / 2;
                this.vx = 0;
                this.vy = 0;
                this.angle = -Math.PI / 2;
                this.invulnerable = true;
                this.invulnerableTime = 120; // 2 seconds at 60fps
            }
        }
        
        // Bullet Class
        class Bullet {
            constructor(x, y, angle) {
                this.x = x;
                this.y = y;
                this.vx = Math.cos(angle) * 10;
                this.vy = Math.sin(angle) * 10;
                this.life = 60; // Frames before disappearing
                this.radius = 2;
            }
            
            update() {
                this.x += this.vx;
                this.y += this.vy;
                this.life--;
                
                // Screen wraparound
                if (this.x < 0) this.x = canvas.width;
                if (this.x > canvas.width) this.x = 0;
                if (this.y < 0) this.y = canvas.height;
                if (this.y > canvas.height) this.y = 0;
            }
            
            draw() {
                ctx.fillStyle = '#0f0';
                ctx.shadowBlur = 10;
                ctx.shadowColor = '#0f0';
                
                // Draw as a small glowing dot
                ctx.beginPath();
                ctx.arc(this.x, this.y, 2, 0, Math.PI * 2);
                ctx.fill();
            }
        }
        
        // Asteroid Class
        class Asteroid {
            constructor(x, y, size) {
                this.x = x;
                this.y = y;
                this.size = size; // 'large', 'medium', 'small'
                
                // Set properties based on size
                switch(size) {
                    case 'large':
                        this.radius = 40;
                        this.points = 12;
                        this.speed = 1 + Math.random();
                        this.scoreValue = 20;
                        break;
                    case 'medium':
                        this.radius = 25;
                        this.points = 10;
                        this.speed = 2 + Math.random() * 0.5;
                        this.scoreValue = 50;
                        break;
                    case 'small':
                        this.radius = 15;
                        this.points = 8;
                        this.speed = 3 + Math.random();
                        this.scoreValue = 100;
                        break;
                }
                
                // Random velocity
                const angle = Math.random() * Math.PI * 2;
                this.vx = Math.cos(angle) * this.speed;
                this.vy = Math.sin(angle) * this.speed;
                
                // Rotation
                this.rotation = 0;
                this.rotationSpeed = (Math.random() - 0.5) * 0.05;
                
                // Generate irregular shape
                this.vertices = [];
                for (let i = 0; i < this.points; i++) {
                    const angle = (i / this.points) * Math.PI * 2;
                    const variance = 0.7 + Math.random() * 0.6;
                    this.vertices.push({
                        x: Math.cos(angle) * this.radius * variance,
                        y: Math.sin(angle) * this.radius * variance
                    });
                }
            }
            
            update() {
                this.x += this.vx;
                this.y += this.vy;
                this.rotation += this.rotationSpeed;
                
                // Screen wraparound
                if (this.x < -this.radius) this.x = canvas.width + this.radius;
                if (this.x > canvas.width + this.radius) this.x = -this.radius;
                if (this.y < -this.radius) this.y = canvas.height + this.radius;
                if (this.y > canvas.height + this.radius) this.y = -this.radius;
            }
            
            draw() {
                ctx.save();
                ctx.translate(this.x, this.y);
                ctx.rotate(this.rotation);
                
                ctx.strokeStyle = '#0f0';
                ctx.lineWidth = 2;
                ctx.shadowBlur = 10;
                ctx.shadowColor = '#0f0';
                
                // Draw irregular asteroid shape
                ctx.beginPath();
                ctx.moveTo(this.vertices[0].x, this.vertices[0].y);
                for (let i = 1; i < this.vertices.length; i++) {
                    ctx.lineTo(this.vertices[i].x, this.vertices[i].y);
                }
                ctx.closePath();
                ctx.stroke();
                
                ctx.restore();
            }
            
            split() {
                const fragments = [];
                
                if (this.size === 'large') {
                    for (let i = 0; i < 2; i++) {
                        fragments.push(new Asteroid(this.x, this.y, 'medium'));
                    }
                } else if (this.size === 'medium') {
                    for (let i = 0; i < 2; i++) {
                        fragments.push(new Asteroid(this.x, this.y, 'small'));
                    }
                }
                
                return fragments;
            }
        }
        
        // UFO Class
        class UFO {
            constructor(isLarge) {
                this.isLarge = isLarge;
                this.radius = isLarge ? 20 : 10;
                this.speed = isLarge ? 1.5 : 3;
                this.scoreValue = isLarge ? 200 : 1000;
                
                // Random spawn on left or right edge
                if (Math.random() < 0.5) {
                    this.x = -this.radius;
                    this.vx = this.speed;
                } else {
                    this.x = canvas.width + this.radius;
                    this.vx = -this.speed;
                }
                
                this.y = Math.random() * canvas.height;
                this.vy = (Math.random() - 0.5) * 0.5;
                
                this.shootCooldown = isLarge ? 120 : 60;
                this.lastShot = 0;
                this.animationPhase = 0;
            }
            
            update() {
                this.x += this.vx;
                this.y += this.vy;
                
                // Oscillate vertically
                this.vy = Math.sin(Date.now() * 0.001) * 0.5;
                
                this.animationPhase += 0.1;
                
                // Shoot at player occasionally
                if (Date.now() - this.lastShot > this.shootCooldown * 16) {
                    this.shoot();
                    this.lastShot = Date.now();
                }
            }
            
            draw() {
                ctx.save();
                ctx.translate(this.x, this.y);
                
                ctx.strokeStyle = '#0f0';
                ctx.lineWidth = 2;
                ctx.shadowBlur = 15;
                ctx.shadowColor = '#0f0';
                
                // Draw flying saucer shape
                const wobble = Math.sin(this.animationPhase) * 2;
                
                // Top dome
                ctx.beginPath();
                ctx.arc(0, -wobble, this.radius * 0.6, Math.PI, 0);
                ctx.stroke();
                
                // Bottom hull
                ctx.beginPath();
                ctx.moveTo(-this.radius, wobble);
                ctx.lineTo(this.radius, wobble);
                ctx.stroke();
                
                // Side details
                ctx.beginPath();
                ctx.moveTo(-this.radius * 0.7, wobble);
                ctx.lineTo(-this.radius * 0.3, -wobble);
                ctx.moveTo(this.radius * 0.7, wobble);
                ctx.lineTo(this.radius * 0.3, -wobble);
                ctx.stroke();
                
                // Lights
                const lightCount = this.isLarge ? 5 : 3;
                for (let i = 0; i < lightCount; i++) {
                    const x = (i / (lightCount - 1) - 0.5) * this.radius * 1.5;
                    ctx.fillStyle = Math.random() > 0.5 ? '#ff0000' : '#ffff00';
                    ctx.shadowColor = ctx.fillStyle;
                    ctx.beginPath();
                    ctx.arc(x, wobble + 2, 2, 0, Math.PI * 2);
                    ctx.fill();
                }
                
                ctx.restore();
            }
            
            shoot() {
                playUFOSound(this.isLarge);
                
                if (this.isLarge) {
                    // Random shot direction
                    const angle = Math.random() * Math.PI * 2;
                    ufoBullets.push(new UFOBullet(this.x, this.y, angle));
                } else {
                    // Aim at player
                    const dx = player.x - this.x;
                    const dy = player.y - this.y;
                    const angle = Math.atan2(dy, dx);
                    ufoBullets.push(new UFOBullet(this.x, this.y, angle));
                }
            }
            
            isOffScreen() {
                return this.x < -this.radius * 2 || 
                       this.x > canvas.width + this.radius * 2;
            }
        }
        
        // UFO Bullet Class
        class UFOBullet {
            constructor(x, y, angle) {
                this.x = x;
                this.y = y;
                this.vx = Math.cos(angle) * 4;
                this.vy = Math.sin(angle) * 4;
                this.radius = 3;
            }
            
            update() {
                this.x += this.vx;
                this.y += this.vy;
            }
            
            draw() {
                ctx.fillStyle = '#ff0000';
                ctx.shadowBlur = 10;
                ctx.shadowColor = '#ff0000';
                
                ctx.beginPath();
                ctx.arc(this.x, this.y, 3, 0, Math.PI * 2);
                ctx.fill();
            }
        }
        
        // Particle Effect Class
        class Particle {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.vx = (Math.random() - 0.5) * 8;
                this.vy = (Math.random() - 0.5) * 8;
                this.life = 30;
                this.maxLife = 30;
            }
            
            update() {
                this.x += this.vx;
                this.y += this.vy;
                this.vx *= 0.95;
                this.vy *= 0.95;
                this.life--;
            }
            
            draw() {
                const alpha = this.life / this.maxLife;
                ctx.strokeStyle = `rgba(0, 255, 0, ${alpha})`;
                ctx.lineWidth = 1;
                
                ctx.beginPath();
                ctx.moveTo(this.x, this.y);
                ctx.lineTo(this.x - this.vx * 2, this.y - this.vy * 2);
                ctx.stroke();
            }
        }
        
        // Game Objects
        let player;
        let bullets = [];
        let asteroids = [];
        let ufos = [];
        let ufoBullets = [];
        let particles = [];
        
        // UFO spawn timer
        let ufoSpawnTimer = 0;
        let nextUFOTime = 600 + Math.random() * 600; // 10-20 seconds
        
        // Initialize game objects
        function initGameObjects() {
            player = new PlayerShip(canvas.width / 2, canvas.height / 2);
            bullets = [];
            ufos = [];
            ufoBullets = [];
            particles = [];
            
            // Create initial asteroids
            asteroids = [];
            for (let i = 0; i < 4; i++) {
                let x, y;
                do {
                    x = Math.random() * canvas.width;
                    y = Math.random() * canvas.height;
                } while (Math.hypot(x - player.x, y - player.y) < 100);
                
                asteroids.push(new Asteroid(x, y, 'large'));
            }
        }
        
        // Shooting mechanics
        function shootBullet() {
            if (!player.canShoot) return;
            
            bullets.push(new Bullet(
                player.x + Math.cos(player.angle) * 15,
                player.y + Math.sin(player.angle) * 15,
                player.angle
            ));
            
            playShootSound();
            
            player.canShoot = false;
            setTimeout(() => {
                player.canShoot = true;
            }, player.shootCooldown);
        }
        
        // Collision detection
        function checkCollisions() {
            // Bullets vs Asteroids
            for (let i = bullets.length - 1; i >= 0; i--) {
                const bullet = bullets[i];
                
                for (let j = asteroids.length - 1; j >= 0; j--) {
                    const asteroid = asteroids[j];
                    
                    if (Math.hypot(bullet.x - asteroid.x, bullet.y - asteroid.y) < asteroid.radius) {
                        // Create explosion particles
                        for (let k = 0; k < 10; k++) {
                            particles.push(new Particle(asteroid.x, asteroid.y));
                        }
                        
                        score += asteroid.scoreValue;
                        playExplosionSound();
                        
                        // Split asteroid
                        const fragments = asteroid.split();
                        asteroids.splice(j, 1);
                        asteroids.push(...fragments);
                        
                        bullets.splice(i, 1);
                        break;
                    }
                }
            }
            
            // Bullets vs UFOs
            for (let i = bullets.length - 1; i >= 0; i--) {
                const bullet = bullets[i];
                
                for (let j = ufos.length - 1; j >= 0; j--) {
                    const ufo = ufos[j];
                    
                    if (Math.hypot(bullet.x - ufo.x, bullet.y - ufo.y) < ufo.radius) {
                        // Create explosion particles
                        for (let k = 0; k < 15; k++) {
                            particles.push(new Particle(ufo.x, ufo.y));
                        }
                        
                        score += ufo.scoreValue;
                        playExplosionSound();
                        
                        ufos.splice(j, 1);
                        bullets.splice(i, 1);
                        break;
                    }
                }
            }
            
            // Player vs Asteroids
            if (!player.invulnerable) {
                for (const asteroid of asteroids) {
                    if (Math.hypot(player.x - asteroid.x, player.y - asteroid.y) < 
                        player.radius + asteroid.radius) {
                        playerHit();
                        break;
                    }
                }
                
                // Player vs UFOs
                for (const ufo of ufos) {
                    if (Math.hypot(player.x - ufo.x, player.y - ufo.y) < 
                        player.radius + ufo.radius) {
                        playerHit();
                        break;
                    }
                }
                
                // Player vs UFO Bullets
                for (let i = ufoBullets.length - 1; i >= 0; i--) {
                    const bullet = ufoBullets[i];
                    
                    if (Math.hypot(player.x - bullet.x, player.y - bullet.y) < 
                        player.radius + bullet.radius) {
                        playerHit();
                        ufoBullets.splice(i, 1);
                        break;
                    }
                }
            }
        }
        
        function playerHit() {
            lives--;
            
            // Create explosion particles
            for (let i = 0; i < 20; i++) {
                particles.push(new Particle(player.x, player.y));
            }
            
            playExplosionSound();
            
            if (lives <= 0) {
                gameOver();
            } else {
                player.reset();
            }
        }
        
        // Check for level completion
        function checkLevelComplete() {
            if (asteroids.length === 0 && ufos.length === 0) {
                level++;
                
                // Create new asteroids
                const asteroidCount = Math.min(4 + level - 1, 11);
                for (let i = 0; i < asteroidCount; i++) {
                    let x, y;
                    do {
                        x = Math.random() * canvas.width;
                        y = Math.random() * canvas.height;
                    } while (Math.hypot(x - player.x, y - player.y) < 150);
                    
                    asteroids.push(new Asteroid(x, y, 'large'));
                }
                
                console.log(`Level ${level} started with ${asteroidCount} asteroids`);
            }
        }
        
        // Game loop
        function gameLoop() {
            // Clear canvas
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            if (gameState === 'playing') {
                // Update player
                player.update();
                
                // Update bullets
                for (let i = bullets.length - 1; i >= 0; i--) {
                    bullets[i].update();
                    if (bullets[i].life <= 0) {
                        bullets.splice(i, 1);
                    }
                }
                
                // Update asteroids
                asteroids.forEach(asteroid => asteroid.update());
                
                // Update UFOs
                for (let i = ufos.length - 1; i >= 0; i--) {
                    ufos[i].update();
                    if (ufos[i].isOffScreen()) {
                        ufos.splice(i, 1);
                    }
                }
                
                // Update UFO bullets
                ufoBullets.forEach(bullet => bullet.update());
                
                // Remove off-screen UFO bullets
                ufoBullets = ufoBullets.filter(bullet => 
                    bullet.x > -10 && bullet.x < canvas.width + 10 &&
                    bullet.y > -10 && bullet.y < canvas.height + 10
                );
                
                // Update particles
                for (let i = particles.length - 1; i >= 0; i--) {
                    particles[i].update();
                    if (particles[i].life <= 0) {
                        particles.splice(i, 1);
                    }
                }
                
                // Spawn UFOs
                ufoSpawnTimer++;
                if (ufoSpawnTimer > nextUFOTime && ufos.length < 2) {
                    const isLarge = Math.random() < 0.7;
                    ufos.push(new UFO(isLarge));
                    ufoSpawnTimer = 0;
                    nextUFOTime = 600 + Math.random() * 600;
                    
                    console.log(`Spawned ${isLarge ? 'large' : 'small'} UFO`);
                }
                
                // Check collisions
                checkCollisions();
                
                // Check level completion
                checkLevelComplete();
                
                // Check for extra life
                if (score >= highScore + 10000) {
                    lives++;
                    console.log('Extra life earned!');
                }
                
                // Update high score
                if (score > highScore) {
                    highScore = score;
                    localStorage.setItem('asteroidsHighScore', highScore);
                }
            }
            
            // Draw everything
            particles.forEach(particle => particle.draw());
            asteroids.forEach(asteroid => asteroid.draw());
            ufos.forEach(ufo => ufo.draw());
            bullets.forEach(bullet => bullet.draw());
            ufoBullets.forEach(bullet => bullet.draw());
            
            if (gameState === 'playing') {
                player.draw();
            }
            
            // Update HUD
            updateHUD();
            
            requestAnimationFrame(gameLoop);
        }
        
        // Game control functions
        function startGame() {
            gameState = 'playing';
            document.getElementById('startScreen').style.display = 'none';
            initGameObjects();
            console.log('Game started!');
        }
        
        function gameOver() {
            gameState = 'gameOver';
            document.getElementById('gameOver').style.display = 'block';
            console.log(`Game Over! Final Score: ${score}`);
        }
        
        function resetGame() {
            score = 0;
            lives = 3;
            level = 1;
            ufoSpawnTimer = 0;
            
            gameState = 'playing';
            document.getElementById('gameOver').style.display = 'none';
            
            initGameObjects();
            console.log('Game reset!');
        }
        
        // Initialize and start
        updateHUD();
        gameLoop();
        
        console.log('Asteroids game initialized. Press SPACE to start!');
    </script>
</body>
</html>
