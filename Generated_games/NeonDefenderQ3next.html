<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Space Defender</title>
    <style>
        :root {
            --bg-color: #050505;
            --ui-color: #ffffff;
            --accent-color: #00f3ff;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            color: var(--ui-color);
            font-family: 'Courier New', Courier, monospace;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #game-container {
            position: relative;
            box-shadow: 0 0 50px rgba(0, 243, 255, 0.2);
            border: 2px solid var(--accent-color);
        }

        canvas {
            display: block;
            background-color: #0a0a10;
        }

        #ui-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none; /* Let clicks pass through to canvas if needed */
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 20px;
            box-sizing: border-box;
        }

        .hud-top {
            display: flex;
            justify-content: space-between;
            font-size: 24px;
            font-weight: bold;
            text-shadow: 0 0 10px var(--accent-color);
        }

        #start-screen, #game-over-screen {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            background: rgba(0, 0, 0, 0.85);
            padding: 40px;
            border: 1px solid var(--accent-color);
            border-radius: 8px;
            pointer-events: auto;
            backdrop-filter: blur(5px);
        }

        h1 {
            margin-top: 0;
            color: var(--accent-color);
            text-transform: uppercase;
            letter-spacing: 4px;
            text-shadow: 0 0 20px var(--accent-color);
        }

        button {
            background: transparent;
            color: var(--accent-color);
            border: 2px solid var(--accent-color);
            padding: 15px 30px;
            font-size: 18px;
            font-family: inherit;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            font-weight: bold;
            margin-top: 20px;
        }

        button:hover {
            background: var(--accent-color);
            color: #000;
            box-shadow: 0 0 30px var(--accent-color);
        }

        .hidden {
            display: none !important;
        }
        
        .controls-hint {
            margin-top: 15px;
            font-size: 14px;
            color: #aaa;
        }
    </style>
</head>
<body>

<div id="game-container">
    <canvas id="gameCanvas" width="800" height="600"></canvas>
    
    <div id="ui-layer">
        <div class="hud-top">
            <div id="score-display">SCORE: 0</div>
            <div id="health-display">HP: 100%</div>
        </div>

        <div id="start-screen">
            <h1>Neon Defender</h1>
            <p>Defend the core from incoming enemies.</p>
            <div class="controls-hint">
                WASD / Arrows to Move<br>
                SPACE to Shoot
            </div>
            <button id="start-btn">Initialize System</button>
        </div>

        <div id="game-over-screen" class="hidden">
            <h1 style="color: #ff0055; text-shadow: 0 0 20px #ff0055;">Critical Failure</h1>
            <p>Final Score: <span id="final-score">0</span></p>
            <button id="restart-btn" style="border-color: #ff0055; color: #ff0055;">Reboot System</button>
        </div>
    </div>
</div>

<script>
/**
 * NEON SPACE DEFENDER
 * A high-performance Canvas game implementation.
 */

// --- AUDIO SYSTEM (Synthesized Sound) ---
const AudioSys = {
    ctx: null,
    
    init() {
        if (!this.ctx) {
            this.ctx = new (window.AudioContext || window.webkitAudioContext)();
        }
    },

    playTone(freq, type, duration, vol = 0.1) {
        if (!this.ctx) return;
        const osc = this.ctx.createOscillator();
        const gain = this.ctx.createGain();
        
        osc.type = type;
        osc.frequency.setValueAtTime(freq, this.ctx.currentTime);
        
        gain.gain.setValueAtTime(vol, this.ctx.currentTime);
        gain.gain.exponentialRampToValueAtTime(0.01, this.ctx.currentTime + duration);

        osc.connect(gain);
        gain.connect(this.ctx.destination);
        
        osc.start();
        osc.stop(this.ctx.currentTime + duration);
    },

    shoot() { this.playTone(600, 'square', 0.15, 0.05); },
    enemyHit() { this.playTone(200, 'sawtooth', 0.1, 0.05); },
    playerHit() { this.playTone(100, 'sawtooth', 0.5, 0.2); },
    explosion() { 
        // Simulate noise for explosion using low frequency sawtooth
        if (!this.ctx) return;
        const osc = this.ctx.createOscillator();
        const gain = this.ctx.createGain();
        osc.type = 'sawtooth';
        osc.frequency.setValueAtTime(50, this.ctx.currentTime);
        osc.frequency.exponentialRampToValueAtTime(10, this.ctx.currentTime + 0.4);
        gain.gain.setValueAtTime(0.2, this.ctx.currentTime);
        gain.gain.exponentialRampToValueAtTime(0.01, this.ctx.currentTime + 0.4);
        osc.connect(gain);
        gain.connect(this.ctx.destination);
        osc.start();
        osc.stop(this.ctx.currentTime + 0.4);
    }
};

// --- GAME CONSTANTS & SETUP ---
const canvas = document.getElementById('gameCanvas');
const ctx = canvas.getContext('2d');

// Game State
const state = {
    isPlaying: false,
    score: 0,
    health: 100,
    frames: 0,
    difficultyMultiplier: 1
};

// Input Handling
const keys = {
    ArrowUp: false, ArrowDown: false, ArrowLeft: false, ArrowRight: false,
    w: false, s: false, a: false, d: false,
    " ": false
};

window.addEventListener('keydown', (e) => { if(keys.hasOwnProperty(e.key)) keys[e.key] = true; });
window.addEventListener('keyup', (e) => { if(keys.hasOwnProperty(e.key)) keys[e.key] = false; });

// --- CLASSES ---

class Particle {
    constructor(x, y, color, speed, size) {
        this.x = x;
        this.y = y;
        this.color = color;
        this.size = size;
        const angle = Math.random() * Math.PI * 2;
        const velocity = Math.random() * speed;
        this.vx = Math.cos(angle) * velocity;
        this.vy = Math.sin(angle) * velocity;
        this.life = 1.0; // Opacity/Life
        this.decay = Math.random() * 0.03 + 0.01;
    }

    update() {
        this.x += this.vx;
        this.y += this.vy;
        this.life -= this.decay;
    }

    draw(ctx) {
        ctx.save();
        ctx.globalAlpha = this.life;
        ctx.fillStyle = this.color;
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
        ctx.fill();
        ctx.restore();
    }
}

class Bullet {
    constructor(x, y) {
        this.x = x;
        this.y = y;
        this.width = 4;
        this.height = 15;
        this.speed = 10;
        this.color = '#00f3ff';
        this.markedForDeletion = false;
    }

    update() {
        this.y -= this.speed;
        if (this.y < -20) this.markedForDeletion = true;
    }

    draw(ctx) {
        ctx.shadowBlur = 10;
        ctx.shadowColor = this.color;
        ctx.fillStyle = this.color;
        ctx.fillRect(this.x - this.width/2, this.y, this.width, this.height);
        ctx.shadowBlur = 0;
    }
}

class Enemy {
    constructor() {
        this.radius = Math.random() * 15 + 15; // 15 to 30
        this.x = Math.random() * (canvas.width - this.radius * 2) + this.radius;
        this.y = -this.radius;
        this.speed = (Math.random() * 2 + 1) * state.difficultyMultiplier;
        this.color = `hsl(${Math.random() * 60}, 100%, 50%)`; // Red/Orange/Yellow hues
        this.markedForDeletion = false;
        this.spin = Math.random() * 0.2 - 0.1;
        this.angle = 0;
        
        // Types: 0 = Basic, 1 = Fast (Small), 2 = Tank (Big)
        const typeRoll = Math.random();
        if (typeRoll > 0.8) {
            this.type = 'fast';
            this.speed *= 1.5;
            this.radius *= 0.6;
            this.color = '#ffaa00';
        } else if (typeRoll > 0.95) {
            this.type = 'tank';
            this.speed *= 0.5;
            this.radius *= 2;
            this.color = '#ff0055';
            this.health = 3;
        } else {
            this.type = 'basic';
            this.health = 1;
        }
    }

    update() {
        this.y += this.speed;
        this.angle += this.spin;
        if (this.y > canvas.height + this.radius) this.markedForDeletion = true;
    }

    draw(ctx) {
        ctx.save();
        ctx.translate(this.x, this.y);
        ctx.rotate(this.angle);
        
        ctx.shadowBlur = 15;
        ctx.shadowColor = this.color;
        ctx.strokeStyle = this.color;
        ctx.lineWidth = 3;

        if (this.type === 'basic') {
            // Hexagon
            ctx.beginPath();
            for (let i = 0; i < 6; i++) {
                ctx.lineTo(this.radius * Math.cos(i * Math.PI / 3), this.radius * Math.sin(i * Math.PI / 3));
            }
            ctx.closePath();
            ctx.stroke();
        } else if (this.type === 'fast') {
            // Triangle
            ctx.beginPath();
            ctx.moveTo(0, -this.radius);
            ctx.lineTo(this.radius, this.radius);
            ctx.lineTo(-this.radius, this.radius);
            ctx.closePath();
            ctx.stroke();
            // Trail effect
            ctx.fillStyle = this.color;
            ctx.globalAlpha = 0.3;
            ctx.fill();
        } else {
            // Square (Tank)
            ctx.strokeRect(-this.radius, -this.radius, this.radius*2, this.radius*2);
            // Inner core
            ctx.fillStyle = '#fff';
            ctx.fillRect(-5, -5, 10, 10);
        }
        
        ctx.restore();
    }
}

class Player {
    constructor() {
        this.width = 40;
        this.height = 50;
        this.x = canvas.width / 2;
        this.y = canvas.height - 80;
        this.speed = 6;
        this.color = '#00f3ff';
        this.lastShot = 0;
        this.shootDelay = 15; // Frames
    }

    update() {
        // Movement
        if ((keys.ArrowLeft || keys.a) && this.x > this.width) this.x -= this.speed;
        if ((keys.ArrowRight || keys.d) && this.x < canvas.width - this.width) this.x += this.speed;
        if ((keys.ArrowUp || keys.w) && this.y > this.height) this.y -= this.speed;
        if ((keys.ArrowDown || keys.s) && this.y < canvas.height - this.height) this.y += this.speed;

        // Shooting
        if (keys[" "]) {
            if (state.frames - this.lastShot > this.shootDelay) {
                bullets.push(new Bullet(this.x, this.y - this.height/2));
                AudioSys.shoot();
                this.lastShot = state.frames;
            }
        }
    }

    draw(ctx) {
        ctx.save();
        ctx.translate(this.x, this.y);
        
        // Glow effect
        ctx.shadowBlur = 20;
        ctx.shadowColor = this.color;
        ctx.fillStyle = '#000';
        ctx.strokeStyle = this.color;
        ctx.lineWidth = 2;

        // Draw Ship (Futuristic Fighter)
        ctx.beginPath();
        ctx.moveTo(0, -this.height/2); // Nose
        ctx.lineTo(this.width/2, this.height/2); // Right Wing
        ctx.lineTo(0, this.height/4); // Center indent
        ctx.lineTo(-this.width/2, this.height/2); // Left Wing
        ctx.closePath();
        ctx.fill();
        ctx.stroke();

        // Engine Flame
        if (keys.ArrowUp || keys.w) {
            ctx.shadowColor = '#ffaa00';
            ctx.fillStyle = '#ffaa00';
            ctx.beginPath();
            ctx.moveTo(-5, this.height/4 + 5);
            ctx.lineTo(0, this.height/2 + Math.random() * 20 + 10);
            ctx.lineTo(5, this.height/4 + 5);
            ctx.fill();
        }

        ctx.restore();
    }
}

// --- GLOBAL VARIABLES ---
let player;
let bullets = [];
let enemies = [];
let particles = [];
let stars = [];

// --- HELPER FUNCTIONS ---

function createExplosion(x, y, color, count = 15) {
    for (let i = 0; i < count; i++) {
        particles.push(new Particle(x, y, color, 5, Math.random() * 3 + 1));
    }
}

function spawnStars() {
    if (stars.length < 100) {
        stars.push({
            x: Math.random() * canvas.width,
            y: Math.random() * canvas.height,
            size: Math.random() * 2,
            speed: Math.random() * 3 + 0.5
        });
    }
}

function drawStars(ctx) {
    ctx.fillStyle = '#ffffff';
    stars.forEach(star => {
        star.y += star.speed;
        if (star.y > canvas.height) {
            star.y = 0;
            star.x = Math.random() * canvas.width;
        }
        ctx.globalAlpha = Math.random() * 0.5 + 0.3;
        ctx.beginPath();
        ctx.arc(star.x, star.y, star.size, 0, Math.PI*2);
        ctx.fill();
    });
    ctx.globalAlpha = 1.0;
}

function checkCollisions() {
    // Bullets vs Enemies
    bullets.forEach(bullet => {
        enemies.forEach(enemy => {
            if (!bullet.markedForDeletion && !enemy.markedForDeletion) {
                const dist = Math.hypot(bullet.x - enemy.x, bullet.y - enemy.y);
                if (dist < enemy.radius + bullet.width) {
                    bullet.markedForDeletion = true;
                    enemy.health--;
                    
                    // Small hit effect
                    createExplosion(enemy.x, enemy.y, '#fff', 3);

                    if (enemy.health <= 0) {
                        enemy.markedForDeletion = true;
                        state.score += (enemy.type === 'tank' ? 50 : enemy.type === 'fast' ? 20 : 10);
                        AudioSys.enemyHit();
                        createExplosion(enemy.x, enemy.y, enemy.color, 10);
                        
                        // Increase difficulty slightly every 500 points
                        if (state.score % 500 === 0) {
                            state.difficultyMultiplier += 0.1;
                        }
                    }
                }
            }
        });
    });

    // Enemies vs Player
    enemies.forEach(enemy => {
        if (!enemy.markedForDeletion) {
            const dist = Math.hypot(player.x - enemy.x, player.y - enemy.y);
            if (dist < enemy.radius + 20) { // 20 is approx player radius
                enemy.markedForDeletion = true;
                state.health -= 20;
                AudioSys.playerHit();
                createExplosion(enemy.x, enemy.y, '#ff0055', 20);
                createExplosion(player.x, player.y, '#00f3ff', 10); // Ship sparks

                if (state.health <= 0) {
                    endGame();
                }
            }
        }
    });
}

// --- GAME LOOP ---

function initGame() {
    player = new Player();
    bullets = [];
    enemies = [];
    particles = [];
    stars = [];
    state.score = 0;
    state.health = 100;
    state.frames = 0;
    state.difficultyMultiplier = 1;
    
    // Pre-populate stars
    for(let i=0; i<100; i++) spawnStars();

    document.getElementById('score-display').innerText = "SCORE: 0";
    document.getElementById('health-display').innerText = "HP: 100%";
}

function update() {
    if (!state.isPlaying) return;

    state.frames++;

    // Spawn Enemies
    const spawnRate = Math.max(20, 60 - (state.difficultyMultiplier * 5));
    if (state.frames % Math.floor(spawnRate) === 0) {
        enemies.push(new Enemy());
    }

    player.update();

    bullets.forEach(b => b.update());
    bullets = bullets.filter(b => !b.markedForDeletion);

    enemies.forEach(e => e.update());
    enemies = enemies.filter(e => !e.markedForDeletion);

    particles.forEach(p => p.update());
    particles = particles.filter(p => p.life > 0);

    spawnStars();
    checkCollisions();

    // Update UI
    document.getElementById('score-display').innerText = `SCORE: ${state.score}`;
    document.getElementById('health-display').innerText = `HP: ${Math.max(0, state.health)}%`;
    
    // Health color warning
    const hpDisplay = document.getElementById('health-display');
    if (state.health < 30) hpDisplay.style.color = '#ff0055';
    else hpDisplay.style.color = '#ffffff';
}

function draw() {
    // Clear Screen with trail effect
    ctx.fillStyle = 'rgba(5, 5, 5, 0.4)'; 
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    drawStars(ctx);
    
    if (state.isPlaying) {
        particles.forEach(p => p.draw(ctx));
        bullets.forEach(b => b.draw(ctx));
        enemies.forEach(e => e.draw(ctx));
        player.draw(ctx);
    }
}

function gameLoop() {
    update();
    draw();
    requestAnimationFrame(gameLoop);
}

// --- UI LOGIC ---

const startScreen = document.getElementById('start-screen');
const gameOverScreen = document.getElementById('game-over-screen');
const finalScoreSpan = document.getElementById('final-score');

document.getElementById('start-btn').addEventListener('click', () => {
    AudioSys.init(); // Must be triggered by user interaction
    startScreen.classList.add('hidden');
    initGame();
    state.isPlaying = true;
});

document.getElementById('restart-btn').addEventListener('click', () => {
    gameOverScreen.classList.add('hidden');
    initGame();
    state.isPlaying = true;
});

function endGame() {
    state.isPlaying = false;
    finalScoreSpan.innerText = state.score;
    gameOverScreen.classList.remove('hidden');
}

// Start the loop (draws background even before game starts)
initGame();
gameLoop();

</script>
</body>
</html>
