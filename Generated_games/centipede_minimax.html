<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centipede - Enhanced Graphics</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #0a0a2e 0%, #16213e 50%, #0f3460 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Courier New', monospace;
            color: white;
        }
        
        .game-container {
            text-align: center;
            background: rgba(0, 0, 0, 0.3);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 255, 150, 0.2);
        }
        
        canvas {
            border: 3px solid #00ff96;
            border-radius: 10px;
            background: linear-gradient(to bottom, #1a4d2e 0%, #2d5a27 100%);
            box-shadow: 0 0 20px rgba(0, 255, 150, 0.3);
        }
        
        .ui {
            margin-top: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px 20px;
            border-radius: 8px;
        }
        
        .score {
            font-size: 18px;
            color: #00ff96;
            text-shadow: 0 0 10px rgba(0, 255, 150, 0.5);
        }
        
        .lives {
            display: flex;
            gap: 5px;
        }
        
        .life-icon {
            width: 20px;
            height: 20px;
            background: #ff6b6b;
            border-radius: 50%;
            box-shadow: 0 0 10px rgba(255, 107, 107, 0.5);
        }
        
        .controls {
            margin-top: 15px;
            font-size: 14px;
            color: #aaa;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <canvas id="gameCanvas" width="800" height="600"></canvas>
        <div class="ui">
            <div class="score">Score: <span id="scoreValue">0</span></div>
            <div class="lives" id="livesContainer"></div>
            <div>Level: <span id="levelValue">1</span></div>
        </div>
        <div class="controls">
            Arrow Keys: Move | Space: Shoot | Enter: Start/Pause
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        // Game state
        let gameState = 'menu'; // menu, playing, paused, gameOver
        let score = 0;
        let level = 1;
        let lives = 3;
        
        // Player
        const player = {
            x: canvas.width / 2,
            y: canvas.height - 50,
            width: 30,
            height: 30,
            speed: 5,
            shootCooldown: 0
        };
        
        // Game objects
        let bullets = [];
        let centipedes = [];
        let mushrooms = [];
        let particles = [];
        let enemies = []; // fleas, spiders, scorpions
        
        // Input handling
        const keys = {};
        
        document.addEventListener('keydown', (e) => {
            keys[e.key] = true;
            
            if (e.key === 'Enter') {
                if (gameState === 'menu' || gameState === 'gameOver') {
                    startGame();
                } else if (gameState === 'playing') {
                    gameState = 'paused';
                } else if (gameState === 'paused') {
                    gameState = 'playing';
                }
            }
            
            e.preventDefault();
        });
        
        document.addEventListener('keyup', (e) => {
            keys[e.key] = false;
        });
        
        // Utility functions
        function createParticle(x, y, color, count = 10) {
            for (let i = 0; i < count; i++) {
                particles.push({
                    x: x + Math.random() * 20 - 10,
                    y: y + Math.random() * 20 - 10,
                    vx: (Math.random() - 0.5) * 8,
                    vy: (Math.random() - 0.5) * 8,
                    life: 1,
                    decay: 0.02,
                    color: color,
                    size: Math.random() * 4 + 2
                });
            }
        }
        
        function updateParticles() {
            for (let i = particles.length - 1; i >= 0; i--) {
                const p = particles[i];
                p.x += p.vx;
                p.y += p.vy;
                p.life -= p.decay;
                
                if (p.life <= 0) {
                    particles.splice(i, 1);
                }
            }
        }
        
        function drawParticles() {
            particles.forEach(p => {
                ctx.save();
                ctx.globalAlpha = p.life;
                ctx.fillStyle = p.color;
                ctx.shadowBlur = 10;
                ctx.shadowColor = p.color;
                ctx.beginPath();
                ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
                ctx.fill();
                ctx.restore();
            });
        }
        
        // Centipede class
        class Centipede {
            constructor(x, y, segments) {
                this.segments = [];
                for (let i = 0; i < segments; i++) {
                    this.segments.push({
                        x: x - i * 20,
                        y: y,
                        direction: 1,
                        speed: 2 + level * 0.5
                    });
                }
                this.alive = true;
            }
            
            update() {
                if (!this.alive) return;
                
                const head = this.segments[0];
                
                // Move head
                head.x += head.speed * head.direction;
                
                // Bounce off walls
                if (head.x <= 20 || head.x >= canvas.width - 20) {
                    head.direction *= -1;
                    head.y += 30;
                    
                    // Check if hit player area
                    if (head.y > canvas.height - 100) {
                        loseLife();
                    }
                }
                
                // Move body segments to follow
                for (let i = 1; i < this.segments.length; i++) {
                    const prev = this.segments[i - 1];
                    const curr = this.segments[i];
                    
                    const dx = prev.x - curr.x;
                    const dy = prev.y - curr.y;
                    const distance = Math.sqrt(dx * dx + dy * dy);
                    
                    if (distance > 20) {
                        curr.x += (dx / distance) * head.speed;
                        curr.y += (dy / distance) * head.speed;
                    }
                }
            }
            
            draw() {
                if (!this.alive) return;
                
                this.segments.forEach((segment, index) => {
                    ctx.save();
                    
                    // Gradient for segments
                    const gradient = ctx.createRadialGradient(
                        segment.x, segment.y, 0,
                        segment.x, segment.y, 15
                    );
                    
                    if (index === 0) {
                        // Head - brighter color
                        gradient.addColorStop(0, '#ff6b35');
                        gradient.addColorStop(1, '#d63031');
                    } else {
                        // Body segments
                        gradient.addColorStop(0, '#00ff96');
                        gradient.addColorStop(1, '#00a86b');
                    }
                    
                    ctx.fillStyle = gradient;
                    ctx.shadowBlur = 15;
                    ctx.shadowColor = index === 0 ? '#ff6b35' : '#00ff96';
                    
                    // Draw segment
                    ctx.beginPath();
                    ctx.arc(segment.x, segment.y, 12, 0, Math.PI * 2);
                    ctx.fill();
                    
                    // Add eyes to head
                    if (index === 0) {
                        ctx.fillStyle = 'white';
                        ctx.shadowBlur = 5;
                        ctx.shadowColor = 'white';
                        
                        ctx.beginPath();
                        ctx.arc(segment.x - 4, segment.y - 3, 2, 0, Math.PI * 2);
                        ctx.arc(segment.x + 4, segment.y - 3, 2, 0, Math.PI * 2);
                        ctx.fill();
                        
                        ctx.fillStyle = 'black';
                        ctx.beginPath();
                        ctx.arc(segment.x - 4, segment.y - 3, 1, 0, Math.PI * 2);
                        ctx.arc(segment.x + 4, segment.y - 3, 1, 0, Math.PI * 2);
                        ctx.fill();
                    }
                    
                    ctx.restore();
                });
            }
            
            hitSegment(index) {
                if (index === 0) {
                    // Hit head - destroy entire centipede
                    this.segments.forEach(segment => {
                        createParticle(segment.x, segment.y, '#ff6b35', 15);
                    });
                    score += 100;
                    this.alive = false;
                } else {
                    // Hit body - split centipede
                    const hitSegment = this.segments[index];
                    
                    // Create particles for destroyed segment
                    createParticle(hitSegment.x, hitSegment.y, '#00ff96', 10);
                    
                    // Split into two centipedes
                    const headPart = this.segments.slice(0, index);
                    const tailPart = this.segments.slice(index + 1);
                    
                    if (headPart.length > 0) {
                        const newCentipede1 = new Centipede(headPart[0].x, headPart[0].y, headPart.length);
                        centipedes.push(newCentipede1);
                    }
                    
                    if (tailPart.length > 0) {
                        const newCentipede2 = new Centipede(tailPart[0].x, tailPart[0].y, tailPart.length);
                        centipedes.push(newCentipede2);
                    }
                    
                    this.alive = false;
                }
                
                updateScore();
            }
        }
        
        // Mushroom class
        class Mushroom {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.health = 3;
                this.maxHealth = 3;
                this.size = 20;
            }
            
            draw() {
                const healthRatio = this.health / this.maxHealth;
                
                ctx.save();
                
                // Create gradient based on health
                const gradient = ctx.createRadialGradient(
                    this.x, this.y, 0,
                    this.x, this.y, this.size
                );
                
                if (healthRatio > 0.66) {
                    gradient.addColorStop(0, '#9b59b6');
                    gradient.addColorStop(1, '#8e44ad');
                } else if (healthRatio > 0.33) {
                    gradient.addColorStop(0, '#e74c3c');
                    gradient.addColorStop(1, '#c0392b');
                } else {
                    gradient.addColorStop(0, '#f39c12');
                    gradient.addColorStop(1, '#d68910');
                }
                
                ctx.fillStyle = gradient;
                ctx.shadowBlur = 10;
                ctx.shadowColor = healthRatio > 0.66 ? '#9b59b6' : 
                                 healthRatio > 0.33 ? '#e74c3c' : '#f39c12';
                
                // Draw mushroom cap
                ctx.beginPath();
                ctx.arc(this.x, this.y - 5, this.size * 0.8, Math.PI, 0);
                ctx.fill();
                
                // Draw stem
                ctx.fillStyle = '#ecf0f1';
                ctx.shadowColor = '#bdc3c7';
                ctx.beginPath();
                ctx.arc(this.x, this.y + 5, this.size * 0.4, 0, Math.PI * 2);
                ctx.fill();
                
                // Health indicator
                if (this.health < this.maxHealth) {
                    ctx.strokeStyle = 'white';
                    ctx.lineWidth = 2;
                    ctx.beginPath();
                    ctx.arc(this.x, this.y - 5, this.size * 0.9, Math.PI, 0);
                    ctx.stroke();
                    
                    // Draw health bar
                    const barWidth = (this.health / this.maxHealth) * 30;
                    ctx.fillStyle = '#2ecc71';
                    ctx.fillRect(this.x - 15, this.y + 20, barWidth, 4);
                }
                
                ctx.restore();
            }
            
            hit() {
                this.health--;
                createParticle(this.x, this.y, '#9b59b6', 5);
                
                if (this.health <= 0) {
                    createParticle(this.x, this.y, '#9b59b6', 15);
                    score += 10;
                    updateScore();
                    return true; // Destroy mushroom
                }
                return false;
            }
        }
        
        // Enemy classes
        class Flea {
            constructor() {
                this.x = Math.random() * (canvas.width - 40) + 20;
                this.y = -30;
                this.speed = 2 + level * 0.3;
                this.alive = true;
            }
            
            update() {
                this.y += this.speed;
                
                // Drop mushrooms as it moves
                if (Math.random() < 0.02) {
                    const mushroomX = Math.floor(this.x / 40) * 40 + 20;
                    const mushroomY = Math.floor(this.y / 30) * 30 + 15;
                    
                    if (!mushrooms.find(m => m.x === mushroomX && m.y === mushroomY)) {
                        mushrooms.push(new Mushroom(mushroomX, mushroomY));
                    }
                }
                
                if (this.y > canvas.height - 50) {
                    this.alive = false;
                }
            }
            
            draw() {
                ctx.save();
                
                const gradient = ctx.createRadialGradient(
                    this.x, this.y, 0,
                    this.x, this.y, 8
                );
                gradient.addColorStop(0, '#e74c3c');
                gradient.addColorStop(1, '#c0392b');
                
                ctx.fillStyle = gradient;
                ctx.shadowBlur = 10;
                ctx.shadowColor = '#e74c3c';
                
                // Draw flea body
                ctx.beginPath();
                ctx.ellipse(this.x, this.y, 8, 6, 0, 0, Math.PI * 2);
                ctx.fill();
                
                // Draw legs
                ctx.strokeStyle = '#c0392b';
                ctx.lineWidth = 2;
                for (let i = -1; i <= 1; i++) {
                    ctx.beginPath();
                    ctx.moveTo(this.x - 6, this.y + i * 3);
                    ctx.lineTo(this.x - 12, this.y + i * 4);
                    ctx.stroke();
                    
                    ctx.beginPath();
                    ctx.moveTo(this.x + 6, this.y + i * 3);
                    ctx.lineTo(this.x + 12, this.y + i * 4);
                    ctx.stroke();
                }
                
                ctx.restore();
            }
        }
        
        class Spider {
            constructor() {
                this.x = Math.random() < 0.5 ? -30 : canvas.width + 30;
                this.y = Math.random() * (canvas.height - 200) + 100;
                this.speed = 3 + level * 0.4;
                this.direction = this.x < 0 ? 1 : -1;
                this.alive = true;
            }
            
            update() {
                this.x += this.speed * this.direction;
                
                if (this.x < -50 || this.x > canvas.width + 50) {
                    this.alive = false;
                }
            }
            
            draw() {
                ctx.save();
                
                const gradient = ctx.createRadialGradient(
                    this.x, this.y, 0,
                    this.x, this.y, 12
                );
                gradient.addColorStop(0, '#2c3e50');
                gradient.addColorStop(1, '#34495e');
                
                ctx.fillStyle = gradient;
                ctx.shadowBlur = 15;
                ctx.shadowColor = '#2c3e50';
                
                // Draw body
                ctx.beginPath();
                ctx.arc(this.x, this.y, 12, 0, Math.PI * 2);
                ctx.fill();
                
                // Draw legs
                ctx.strokeStyle = '#34495e';
                ctx.lineWidth = 3;
                for (let i = -1; i <= 1; i++) {
                    const legY = this.y + i * 4;
                    
                    ctx.beginPath();
                    ctx.moveTo(this.x, legY);
                    ctx.lineTo(this.x - 15, legY - 2);
                    ctx.stroke();
                    
                    ctx.beginPath();
                    ctx.moveTo(this.x, legY);
                    ctx.lineTo(this.x + 15, legY - 2);
                    ctx.stroke();
                }
                
                // Draw eyes
                ctx.fillStyle = '#e74c3c';
                ctx.shadowBlur = 5;
                ctx.shadowColor = '#e74c3c';
                ctx.beginPath();
                ctx.arc(this.x - 4, this.y - 2, 2, 0, Math.PI * 2);
                ctx.arc(this.x + 4, this.y - 2, 2, 0, Math.PI * 2);
                ctx.fill();
                
                ctx.restore();
            }
        }
        
        // Game functions
        function startGame() {
            gameState = 'playing';
            score = 0;
            level = 1;
            lives = 3;
            
            player.x = canvas.width / 2;
            bullets = [];
            centipedes = [];
            mushrooms = [];
            particles = [];
            enemies = [];
            
            // Create initial centipede
            centipedes.push(new Centipede(canvas.width / 2, 50, 12));
            
            // Create initial mushrooms
            for (let i = 0; i < 30; i++) {
                const x = Math.random() * (canvas.width - 40) + 20;
                const y = Math.random() * (canvas.height - 200) + 80;
                
                if (!centipedes.some(c => 
                    c.segments.some(s => 
                        Math.abs(s.x - x) < 30 && Math.abs(s.y - y) < 30
                    )
                )) {
                    mushrooms.push(new Mushroom(x, y));
                }
            }
            
            updateUI();
        }
        
        function loseLife() {
            lives--;
            createParticle(player.x, player.y, '#ff6b6b', 20);
            
            if (lives <= 0) {
                gameState = 'gameOver';
            } else {
                // Reset player position
                player.x = canvas.width / 2;
                
                // Clear bullets and enemies
                bullets = [];
                enemies = enemies.filter(e => e.y < canvas.height - 100);
            }
            
            updateUI();
        }
        
        function nextLevel() {
            level++;
            centipedes.push(new Centipede(canvas.width / 2, 50, Math.min(12 + level * 2, 20)));
            
            // Add more enemies
            if (Math.random() < 0.3) enemies.push(new Flea());
            if (Math.random() < 0.4) enemies.push(new Spider());
            
            updateUI();
        }
        
        function updateScore() {
            document.getElementById('scoreValue').textContent = score;
        }
        
        function updateUI() {
            updateScore();
            document.getElementById('levelValue').textContent = level;
            
            const livesContainer = document.getElementById('livesContainer');
            livesContainer.innerHTML = '';
            
            for (let i = 0; i < lives; i++) {
                const lifeIcon = document.createElement('div');
                lifeIcon.className = 'life-icon';
                livesContainer.appendChild(lifeIcon);
            }
        }
        
        function updatePlayer() {
            if (gameState !== 'playing') return;
            
            // Movement
            if (keys['ArrowLeft'] && player.x > 20) {
                player.x -= player.speed;
            }
            if (keys['ArrowRight'] && player.x < canvas.width - 20) {
                player.x += player.speed;
            }
            
            // Shooting
            if (keys[' '] && player.shootCooldown <= 0) {
                bullets.push({
                    x: player.x,
                    y: player.y - 15,
                    speed: 8
                });
                player.shootCooldown = 10;
                
                // Muzzle flash particles
                createParticle(player.x, player.y - 20, '#00ff96', 5);
            }
            
            if (player.shootCooldown > 0) {
                player.shootCooldown--;
            }
        }
        
        function updateBullets() {
            for (let i = bullets.length - 1; i >= 0; i--) {
                const bullet = bullets[i];
                bullet.y -= bullet.speed;
                
                // Remove off-screen bullets
                if (bullet.y < 0) {
                    bullets.splice(i, 1);
                    continue;
                }
                
                // Check collision with centipedes
                for (let j = centipedes.length - 1; j >= 0; j--) {
                    const centipede = centipedes[j];
                    
                    if (!centipede.alive) continue;
                    
                    for (let k = 0; k < centipede.segments.length; k++) {
                        const segment = centipede.segments[k];
                        
                        const dx = bullet.x - segment.x;
                        const dy = bullet.y - segment.y;
                        const distance = Math.sqrt(dx * dx + dy * dy);
                        
                        if (distance < 15) {
                            // Hit!
                            bullets.splice(i, 1);
                            centipede.hitSegment(k);
                            
                            if (!centipede.alive) {
                                centipedes.splice(j, 1);
                                
                                // Check for next level
                                if (centipedes.length === 0 && enemies.length === 0) {
                                    setTimeout(nextLevel, 1000);
                                }
                            }
                            return;
                        }
                    }
                }
                
                // Check collision with mushrooms
                for (let j = mushrooms.length - 1; j >= 0; j--) {
                    const mushroom = mushrooms[j];
                    
                    const dx = bullet.x - mushroom.x;
                    const dy = bullet.y - mushroom.y;
                    const distance = Math.sqrt(dx * dx + dy * dy);
                    
                    if (distance < mushroom.size) {
                        // Hit!
                        bullets.splice(i, 1);
                        
                        if (mushroom.hit()) {
                            mushrooms.splice(j, 1);
                        }
                        return;
                    }
                }
                
                // Check collision with enemies
                for (let j = enemies.length - 1; j >= 0; j--) {
                    const enemy = enemies[j];
                    
                    const dx = bullet.x - enemy.x;
                    const dy = bullet.y - enemy.y;
                    const distance = Math.sqrt(dx * dx + dy * dy);
                    
                    if (distance < 15) {
                        // Hit!
                        bullets.splice(i, 1);
                        
                        createParticle(enemy.x, enemy.y, '#e74c3c', 15);
                        score += enemy instanceof Flea ? 200 : 300;
                        updateScore();
                        
                        enemies.splice(j, 1);
                        return;
                    }
                }
            }
        }
        
        function spawnEnemies() {
            if (Math.random() < 0.005 + level * 0.001) {
                const enemyType = Math.random();
                
                if (enemyType < 0.4) {
                    enemies.push(new Flea());
                } else {
                    enemies.push(new Spider());
                }
            }
        }
        
        function drawPlayer() {
            ctx.save();
            
            // Player body with gradient
            const gradient = ctx.createRadialGradient(
                player.x, player.y, 0,
                player.x, player.y, 20
            );
            gradient.addColorStop(0, '#00ff96');
            gradient.addColorStop(1, '#00a86b');
            
            ctx.fillStyle = gradient;
            ctx.shadowBlur = 15;
            ctx.shadowColor = '#00ff96';
            
            // Draw player as a triangle (ship-like)
            ctx.beginPath();
            ctx.moveTo(player.x, player.y - 15);
            ctx.lineTo(player.x - 12, player.y + 10);
            ctx.lineTo(player.x + 12, player.y + 10);
            ctx.closePath();
            ctx.fill();
            
            // Add glow effect
            ctx.strokeStyle = '#00ff96';
            ctx.lineWidth = 2;
            ctx.shadowBlur = 5;
            ctx.beginPath();
            ctx.moveTo(player.x, player.y - 15);
            ctx.lineTo(player.x - 12, player.y + 10);
            ctx.lineTo(player.x + 12, player.y + 10);
            ctx.closePath();
            ctx.stroke();
            
            ctx.restore();
        }
        
        function drawBullets() {
            bullets.forEach(bullet => {
                ctx.save();
                
                // Bullet glow
                const gradient = ctx.createRadialGradient(
                    bullet.x, bullet.y, 0,
                    bullet.x, bullet.y, 8
                );
                gradient.addColorStop(0, '#ffffff');
                gradient.addColorStop(1, '#00ff96');
                
                ctx.fillStyle = gradient;
                ctx.shadowBlur = 10;
                ctx.shadowColor = '#00ff96';
                
                // Draw bullet as a glowing circle with trail
                ctx.beginPath();
                ctx.arc(bullet.x, bullet.y, 3, 0, Math.PI * 2);
                ctx.fill();
                
                // Trail effect
                ctx.globalAlpha = 0.5;
                ctx.beginPath();
                ctx.arc(bullet.x, bullet.y + 10, 2, 0, Math.PI * 2);
                ctx.fill();
                
                ctx.restore();
            });
        }
        
        function drawBackground() {
            // Create grid pattern
            ctx.save();
            
            ctx.strokeStyle = 'rgba(0, 255, 150, 0.1)';
            ctx.lineWidth = 1;
            
            for (let x = 0; x < canvas.width; x += 40) {
                ctx.beginPath();
                ctx.moveTo(x, 0);
                ctx.lineTo(x, canvas.height);
                ctx.stroke();
            }
            
            for (let y = 0; y < canvas.height; y += 30) {
                ctx.beginPath();
                ctx.moveTo(0, y);
                ctx.lineTo(canvas.width, y);
                ctx.stroke();
            }
            
            // Draw player area boundary
            ctx.strokeStyle = 'rgba(255, 107, 107, 0.3)';
            ctx.lineWidth = 2;
            ctx.setLineDash([5, 5]);
            ctx.beginPath();
            ctx.moveTo(0, canvas.height - 100);
            ctx.lineTo(canvas.width, canvas.height - 100);
            ctx.stroke();
            
            ctx.restore();
        }
        
        function drawMenu() {
            ctx.save();
            
            // Title
            ctx.fillStyle = '#00ff96';
            ctx.font = 'bold 48px Courier New';
            ctx.textAlign = 'center';
            ctx.shadowBlur = 20;
            ctx.shadowColor = '#00ff96';
            ctx.fillText('CENTIPEDE', canvas.width / 2, canvas.height / 2 - 100);
            
            // Subtitle
            ctx.font = '24px Courier New';
            ctx.fillStyle = '#ffffff';
            ctx.shadowBlur = 10;
            ctx.fillText('Enhanced Graphics Edition', canvas.width / 2, canvas.height / 2 - 60);
            
            // Instructions
            ctx.font = '18px Courier New';
            ctx.fillStyle = '#aaaaaa';
            ctx.shadowBlur = 5;
            
            const instructions = [
                'Arrow Keys: Move Left/Right',
                'Spacebar: Shoot',
                'Enter: Start/Pause Game',
                '',
                'Destroy the centipede before it reaches you!',
                'Shoot mushrooms to clear a path.',
                'Avoid fleas and spiders!'
            ];
            
            instructions.forEach((line, index) => {
                ctx.fillText(line, canvas.width / 2, canvas.height / 2 + index * 30);
            });
            
            // Start prompt
            ctx.font = 'bold 20px Courier New';
            ctx.fillStyle = '#00ff96';
            ctx.shadowBlur = 15;
            const time = Date.now() / 500;
            if (Math.floor(time) % 2 === 0) {
                ctx.fillText('Press ENTER to Start', canvas.width / 2, canvas.height - 80);
            }
            
            ctx.restore();
        }
        
        function drawGameOver() {
            ctx.save();
            
            // Game Over text
            ctx.fillStyle = '#ff6b6b';
            ctx.font = 'bold 48px Courier New';
            ctx.textAlign = 'center';
            ctx.shadowBlur = 20;
            ctx.shadowColor = '#ff6b6b';
            ctx.fillText('GAME OVER', canvas.width / 2, canvas.height / 2 - 50);
            
            // Final score
            ctx.font = '24px Courier New';
            ctx.fillStyle = '#ffffff';
            ctx.shadowBlur = 10;
            ctx.fillText(`Final Score: ${score}`, canvas.width / 2, canvas.height / 2 + 20);
            
            // Restart prompt
            ctx.font = 'bold 20px Courier New';
            ctx.fillStyle = '#00ff96';
            ctx.shadowBlur = 15;
            const time = Date.now() / 500;
            if (Math.floor(time) % 2 === 0) {
                ctx.fillText('Press ENTER to Restart', canvas.width / 2, canvas.height - 80);
            }
            
            ctx.restore();
        }
        
        // Add this function after the existing functions
        function spawnCentipedes() {
            // Spawn new centipedes periodically if there are fewer than 3
            if (centipedes.length < 3 && Math.random() < 0.002 + level * 0.0005) {
                const x = Math.random() < 0.5 ? 30 : canvas.width - 30;
                const y = Math.random() * 100 + 20;
                const segments = Math.min(8 + Math.floor(Math.random() * 6), 15);
        
                centipedes.push(new Centipede(x, y, segments));
            }
        }

        
        
        
        function gameLoop() {
            // Clear canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Draw background
            drawBackground();
            
            if (gameState === 'menu') {
                drawMenu();
            } else if (gameState === 'playing') {
                // Update game objects
                updatePlayer();
                updateBullets();
                
                centipedes.forEach(c => c.update());
                enemies.forEach(e => e.update());
                spawnEnemies();
                spawnCentipedes();  // <-- ADD THIS LINE
                updateParticles();
                
                // Remove dead entities
                enemies = enemies.filter(e => e.alive);
                
                // Draw game objects
                drawBullets();
                mushrooms.forEach(m => m.draw());
                centipedes.forEach(c => c.draw());
                enemies.forEach(e => e.draw());
                drawPlayer();
                drawParticles();
                
            } else if (gameState === 'paused') {
                // Draw paused state
                drawBullets();
                mushrooms.forEach(m => m.draw());
                centipedes.forEach(c => c.draw());
                enemies.forEach(e => e.draw());
                drawPlayer();
                drawParticles();
                
                // Pause overlay
                ctx.save();
                ctx.fillStyle = 'rgba(0, 0, 0, 0.7)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                
                ctx.fillStyle = '#00ff96';
                ctx.font = 'bold 36px Courier New';
                ctx.textAlign = 'center';
                ctx.shadowBlur = 20;
                ctx.shadowColor = '#00ff96';
                ctx.fillText('PAUSED', canvas.width / 2, canvas.height / 2);
                
                ctx.font = '18px Courier New';
                ctx.fillStyle = '#ffffff';
                ctx.fillText('Press ENTER to Resume', canvas.width / 2, canvas.height / 2 + 50);
                ctx.restore();
                
            } else if (gameState === 'gameOver') {
                drawGameOver();
            }
            
            requestAnimationFrame(gameLoop);
        }
        
        // Initialize
        updateUI();
        gameLoop();
    </script>
</body>
</html>
