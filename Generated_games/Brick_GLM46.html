<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Breakout - 1976 Atari Original</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Courier New', monospace;
            overflow: hidden;
        }
        
        .game-container {
            position: relative;
            border: 4px solid #fff;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
        }
        
        canvas {
            display: block;
            background: #000;
            image-rendering: pixelated;
            image-rendering: crisp-edges;
        }
        
        .game-info {
            position: absolute;
            top: 10px;
            left: 10px;
            color: #fff;
            font-size: 18px;
            font-weight: bold;
            text-shadow: 2px 2px 0 rgba(0, 0, 0, 0.5);
        }
        
        .lives {
            position: absolute;
            top: 10px;
            right: 10px;
            color: #fff;
            font-size: 18px;
            font-weight: bold;
            text-shadow: 2px 2px 0 rgba(0, 0, 0, 0.5);
        }
        
        .game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #fff;
            font-size: 32px;
            font-weight: bold;
            text-align: center;
            display: none;
            text-shadow: 3px 3px 0 rgba(255, 0, 0, 0.5);
        }
        
        .controls {
            position: absolute;
            bottom: -40px;
            left: 50%;
            transform: translateX(-50%);
            color: #fff;
            font-size: 14px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <canvas id="gameCanvas"></canvas>
        <div class="game-info">SCORE: <span id="score">0</span></div>
        <div class="lives">BALLS: <span id="balls">3</span></div>
        <div class="game-over" id="gameOver">
            GAME OVER<br>
            <span style="font-size: 20px;">Press SPACE to restart</span>
        </div>
        <div class="controls">Use ARROW KEYS or MOUSE to move paddle | SPACE to start/pause</div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        // Game dimensions (faithful to original aspect ratio)
        const GAME_WIDTH = 800;
        const GAME_HEIGHT = 600;
        canvas.width = GAME_WIDTH;
        canvas.height = GAME_HEIGHT;
        
        // Game constants
        const PADDLE_WIDTH = 100;
        const PADDLE_HEIGHT = 12;
        const PADDLE_SPEED = 8;
        const BALL_RADIUS = 6;
        const BRICK_WIDTH = 75;
        const BRICK_HEIGHT = 20;
        const BRICK_PADDING = 5;
        const BRICK_OFFSET_TOP = 60;
        const BRICK_OFFSET_LEFT = 35;
        const WALL_THICKNESS = 4;
        
        // Colors (faithful to original)
        const COLORS = {
            paddle: '#ffffff',
            ball: '#ffffff',
            wall: '#ffffff',
            bricks: {
                red: '#ff0000',
                orange: '#ff8800',
                green: '#00ff00',
                yellow: '#ffff00'
            },
            particle: '#ffffff'
        };
        
        // Game state
        let gameState = 'waiting'; // waiting, playing, paused, gameOver
        let score = 0;
        let lives = 3;
        let paddleWidth = PADDLE_WIDTH;
        let ballSpeedMultiplier = 1;
        let bricksCleared = 0;
        
        // Paddle
        const paddle = {
            x: GAME_WIDTH / 2 - PADDLE_WIDTH / 2,
            y: GAME_HEIGHT - 40,
            width: PADDLE_WIDTH,
            height: PADDLE_HEIGHT,
            dx: 0,
            targetX: GAME_WIDTH / 2 - PADDLE_WIDTH / 2
        };
        
        // Ball
        const ball = {
            x: GAME_WIDTH / 2,
            y: GAME_HEIGHT - 60,
            radius: BALL_RADIUS,
            dx: 4,
            dy: -4,
            speed: 4,
            trail: []
        };
        
        // Bricks
        let bricks = [];
        const brickRows = 8;
        const brickCols = 9;
        
        // Particles for destruction effects
        let particles = [];
        
        // Input handling
        const keys = {};
        let mouseX = paddle.x + paddle.width / 2;
        
        // Initialize bricks
        function initBricks() {
            bricks = [];
            const colorsPerRow = [COLORS.bricks.red, COLORS.bricks.red, 
                                 COLORS.bricks.orange, COLORS.bricks.orange,
                                 COLORS.bricks.green, COLORS.bricks.green,
                                 COLORS.bricks.yellow, COLORS.bricks.yellow];
            
            for (let r = 0; r < brickRows; r++) {
                bricks[r] = [];
                for (let c = 0; c < brickCols; c++) {
                    bricks[r][c] = {
                        x: c * (BRICK_WIDTH + BRICK_PADDING) + BRICK_OFFSET_LEFT,
                        y: r * (BRICK_HEIGHT + BRICK_PADDING) + BRICK_OFFSET_TOP,
                        width: BRICK_WIDTH,
                        height: BRICK_HEIGHT,
                        color: colorsPerRow[r],
                        visible: true,
                        hitAnimation: 0
                    };
                }
            }
        }
        
        // Create particle effect
        function createParticles(x, y, color) {
            for (let i = 0; i < 8; i++) {
                particles.push({
                    x: x,
                    y: y,
                    dx: (Math.random() - 0.5) * 6,
                    dy: (Math.random() - 0.5) * 6,
                    size: Math.random() * 4 + 2,
                    color: color,
                    life: 1
                });
            }
        }
        
        // Update particles
        function updateParticles() {
            particles = particles.filter(p => p.life > 0);
            particles.forEach(p => {
                p.x += p.dx;
                p.y += p.dy;
                p.dy += 0.2; // gravity
                p.life -= 0.02;
                p.size *= 0.98;
            });
        }
        
        // Draw particles
        function drawParticles() {
            particles.forEach(p => {
                ctx.globalAlpha = p.life;
                ctx.fillStyle = p.color;
                ctx.fillRect(p.x - p.size/2, p.y - p.size/2, p.size, p.size);
            });
            ctx.globalAlpha = 1;
        }
        
        // Draw walls and ceiling
        function drawWalls() {
            ctx.fillStyle = COLORS.wall;
            // Left wall
            ctx.fillRect(0, 0, WALL_THICKNESS, GAME_HEIGHT);
            // Right wall
            ctx.fillRect(GAME_WIDTH - WALL_THICKNESS, 0, WALL_THICKNESS, GAME_HEIGHT);
            // Ceiling
            ctx.fillRect(0, 0, GAME_WIDTH, WALL_THICKNESS);
        }
        
        // Draw paddle with glow effect
        function drawPaddle() {
            // Glow effect
            ctx.shadowColor = COLORS.paddle;
            ctx.shadowBlur = 10;
            
            ctx.fillStyle = COLORS.paddle;
            ctx.fillRect(paddle.x, paddle.y, paddle.width, paddle.height);
            
            // Highlight
            ctx.fillStyle = 'rgba(255, 255, 255, 0.3)';
            ctx.fillRect(paddle.x, paddle.y, paddle.width, 2);
            
            ctx.shadowBlur = 0;
        }
        
        // Draw ball with trail effect
        function drawBall() {
            // Trail effect
            ball.trail.forEach((point, index) => {
                ctx.globalAlpha = index / ball.trail.length * 0.5;
                ctx.fillStyle = COLORS.ball;
                ctx.beginPath();
                ctx.arc(point.x, point.y, ball.radius * (index / ball.trail.length), 0, Math.PI * 2);
                ctx.fill();
            });
            ctx.globalAlpha = 1;
            
            // Main ball with glow
            ctx.shadowColor = COLORS.ball;
            ctx.shadowBlur = 15;
            
            ctx.fillStyle = COLORS.ball;
            ctx.beginPath();
            ctx.arc(ball.x, ball.y, ball.radius, 0, Math.PI * 2);
            ctx.fill();
            
            // Highlight
            ctx.fillStyle = 'rgba(255, 255, 255, 0.5)';
            ctx.beginPath();
            ctx.arc(ball.x - 2, ball.y - 2, ball.radius / 3, 0, Math.PI * 2);
            ctx.fill();
            
            ctx.shadowBlur = 0;
        }
        
        // Draw bricks with effects
        function drawBricks() {
            for (let r = 0; r < brickRows; r++) {
                for (let c = 0; c < brickCols; c++) {
                    const brick = bricks[r][c];
                    if (brick.visible) {
                        ctx.save();
                        
                        // Hit animation
                        if (brick.hitAnimation > 0) {
                            const scale = 1 + brick.hitAnimation * 0.2;
                            ctx.translate(brick.x + brick.width/2, brick.y + brick.height/2);
                            ctx.scale(scale, scale);
                            ctx.translate(-(brick.x + brick.width/2), -(brick.y + brick.height/2));
                        }
                        
                        // Brick shadow
                        ctx.shadowColor = brick.color;
                        ctx.shadowBlur = 5;
                        
                        ctx.fillStyle = brick.color;
                        ctx.fillRect(brick.x, brick.y, brick.width, brick.height);
                        
                        // Highlight
                        ctx.fillStyle = 'rgba(255, 255, 255, 0.3)';
                        ctx.fillRect(brick.x, brick.y, brick.width, 4);
                        
                        // Border
                        ctx.strokeStyle = 'rgba(0, 0, 0, 0.3)';
                        ctx.lineWidth = 1;
                        ctx.strokeRect(brick.x, brick.y, brick.width, brick.height);
                        
                        ctx.restore();
                    }
                }
            }
        }
        
        // Update paddle position
        function updatePaddle() {
        // Keyboard control
            if (keys['ArrowLeft']) {
            paddle.targetX = Math.max(WALL_THICKNESS, paddle.x - PADDLE_SPEED);
            } else if (keys['ArrowRight']) {
            paddle.targetX = Math.min(GAME_WIDTH - WALL_THICKNESS - paddle.width, paddle.x + PADDLE_SPEED);
            } else {
               // Mouse control only when no keyboard input
                const mouseTargetX = mouseX - paddle.width / 2;
                paddle.targetX = Math.max(WALL_THICKNESS, Math.min(GAME_WIDTH - WALL_THICKNESS - paddle.width, mouseTargetX));
            }

            // Smooth movement
            paddle.x += (paddle.targetX - paddle.x) * 0.2;
        }
        
        // Update ball position and physics
        function updateBall() {
            if (gameState !== 'playing') return;
            
            // Add to trail
            ball.trail.push({x: ball.x, y: ball.y});
            if (ball.trail.length > 10) {
                ball.trail.shift();
            }
            
            // Move ball
            ball.x += ball.dx * ballSpeedMultiplier;
            ball.y += ball.dy * ballSpeedMultiplier;
            
            // Wall collisions
            if (ball.x - ball.radius <= WALL_THICKNESS || ball.x + ball.radius >= GAME_WIDTH - WALL_THICKNESS) {
                ball.dx = -ball.dx;
                ball.x = ball.x - ball.radius <= WALL_THICKNESS ? 
                        WALL_THICKNESS + ball.radius : 
                        GAME_WIDTH - WALL_THICKNESS - ball.radius;
            }
            
            if (ball.y - ball.radius <= WALL_THICKNESS) {
                ball.dy = -ball.dy;
                ball.y = WALL_THICKNESS + ball.radius;
            }
            
            // Paddle collision
            if (ball.y + ball.radius >= paddle.y && 
                ball.y - ball.radius <= paddle.y + paddle.height &&
                ball.x >= paddle.x && 
                ball.x <= paddle.x + paddle.width) {
                
                // Calculate angle based on hit location
                const hitPos = (ball.x - paddle.x) / paddle.width;
                const angle = (hitPos - 0.5) * Math.PI / 3; // Max 60 degree angle
                
                const speed = Math.sqrt(ball.dx * ball.dx + ball.dy * ball.dy);
                ball.dx = speed * Math.sin(angle);
                ball.dy = -Math.abs(speed * Math.cos(angle));
                
                ball.y = paddle.y - ball.radius;
            }
            // Brick collisions
            let brickHit = false; // Prevent multiple hits in same frame
            for (let r = 0; r < brickRows; r++) {
                for (let c = 0; c < brickCols; c++) {
                    const brick = bricks[r][c];
                    if (brick.visible && !brickHit) {
                        // Check collision with overlap calculation
                        const closestX = Math.max(brick.x, Math.min(ball.x, brick.x + brick.width));
                        const closestY = Math.max(brick.y, Math.min(ball.y, brick.y + brick.height));
                        const distanceX = ball.x - closestX;
                        const distanceY = ball.y - closestY;
                        const distanceSquared = (distanceX * distanceX) + (distanceY * distanceY);
            
                        if (distanceSquared < (ball.radius * ball.radius)) {
                            // Collision detected
                            brickHit = true;
                
                            // Determine collision side and bounce
                            if (Math.abs(distanceX) > Math.abs(distanceY)) {
                                ball.dx = -ball.dx;
                                // Push ball out of brick
                                if (distanceX > 0) {
                                    ball.x = closestX + ball.radius;
                                } else {
                                    ball.x = closestX - ball.radius;
                                }
                            } else {
                                ball.dy = -ball.dy;
                                // Push ball out of brick
                                if (distanceY > 0) {
                                    ball.y = closestY + ball.radius;
                                } else {
                                    ball.y = closestY - ball.radius;
                                }
                            }
                
       
                         
                            // Destroy brick
                            brick.visible = false;
                            brick.hitAnimation = 1;
                            score += 10;
                            bricksCleared++;
                            
                            // Create particles
                            createParticles(brick.x + brick.width/2, brick.y + brick.height/2, brick.color);
                
                            // Increase speed every 4 bricks
                            if (bricksCleared % 4 === 0) {
                                ballSpeedMultiplier = Math.min(2.5, ballSpeedMultiplier + 0.1);
                                console.log(`Ball speed increased to ${ballSpeedMultiplier.toFixed(2)}x`);
                            }
                
                            // Shrink paddle after clearing certain rows
                            if (bricksCleared % 18 === 0 && paddleWidth > 60) {
                                paddleWidth = Math.max(60, paddleWidth - 10);
                                paddle.width = paddleWidth;
                                console.log(`Paddle shrunk to ${paddleWidth}px`);
                            }
                
                            // Check win condition
                            if (bricksCleared === brickRows * brickCols) {
                                gameState = 'gameOver';
                                document.getElementById('gameOver').style.display = 'block';
                                document.getElementById('gameOver').innerHTML =
                                    `YOU WIN!<br>SCORE: ${score}<br><span style="font-size: 20px;">Press SPACE to restart</span>`;
                            }
                        }
                    }
                }
            }
            
            // Ball out of bounds
            if (ball.y - ball.radius > GAME_HEIGHT) {
                lives--;
                document.getElementById('balls').textContent = lives;
                
                if (lives <= 0) {
                    gameState = 'gameOver';
                    document.getElementById('gameOver').style.display = 'block';
                    document.getElementById('gameOver').innerHTML = 
                        `GAME OVER<br>SCORE: ${score}<br><span style="font-size: 20px;">Press SPACE to restart</span>`;
                } else {
                    resetBall();
                    gameState = 'waiting';
                }
            }
        }
        
        // Reset ball position
        function resetBall() {
            ball.x = paddle.x + paddle.width / 2;
            ball.y = GAME_HEIGHT - 60;
            ball.dx = 4 * (Math.random() > 0.5 ? 1 : -1);
            ball.dy = -4;
            ball.trail = [];
        }
        
        // Reset game
        function resetGame() {
            score = 0;
            lives = 3;
            paddleWidth = PADDLE_WIDTH;
            paddle.width = paddleWidth;
            ballSpeedMultiplier = 1;
            bricksCleared = 0;
            particles = [];
            
            document.getElementById('score').textContent = score;
            document.getElementById('balls').textContent = lives;
            document.getElementById('gameOver').style.display = 'none';
            
            initBricks();
            resetBall();
            gameState = 'waiting';
        }
        
        // Main game loop
        function gameLoop() {
            // Clear canvas
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, GAME_WIDTH, GAME_HEIGHT);
            
            // Draw game elements
            drawWalls();
            drawBricks();
            drawPaddle();
            drawBall();
            drawParticles();
            
            // Update game state
            updatePaddle();
            updateBall();
            updateParticles();
            
            // Update brick animations
            for (let r = 0; r < brickRows; r++) {
                for (let c = 0; c < brickCols; c++) {
                    if (bricks[r][c].hitAnimation > 0) {
                        bricks[r][c].hitAnimation -= 0.1;
                    }
                }
            }
            
            // Update score display
            document.getElementById('score').textContent = score;
            
            requestAnimationFrame(gameLoop);
        }
        
        // Event listeners
        window.addEventListener('keydown', (e) => {
            keys[e.key] = true;
            
            if (e.key === ' ') {
                e.preventDefault();
                if (gameState === 'waiting') {
                    gameState = 'playing';
                } else if (gameState === 'playing') {
                    gameState = 'paused';
                } else if (gameState === 'paused') {
                    gameState = 'playing';
                } else if (gameState === 'gameOver') {
                    resetGame();
                }
            }
        });
        
        window.addEventListener('keyup', (e) => {
            keys[e.key] = false;
        });
        
        canvas.addEventListener('mousemove', (e) => {
            const rect = canvas.getBoundingClientRect();
            mouseX = e.clientX - rect.left;
        });
        
        // Initialize and start game
        initBricks();
        resetBall();
        gameLoop();
        
        console.log('Breakout game initialized. Use arrow keys or mouse to move paddle, SPACE to start/pause.');
    </script>
</body>
</html>
