<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asteroids 1979 - Vector Arcade</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #050505; /* Deep black */
            color: #ffffff;
            font-family: 'Courier New', Courier, monospace;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #gameContainer {
            position: relative;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
            border: 2px solid #333;
        }

        canvas {
            display: block;
            cursor: none; /* Hide cursor during gameplay */
        }

        #ui-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 20px;
            box-sizing: border-box;
        }

        .top-bar {
            display: flex;
            justify-content: space-between;
            font-size: 24px;
            font-weight: bold;
            text-shadow: 0 0 5px white;
        }

        #startScreen, #gameOverScreen {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            background: rgba(0, 0, 0, 0.85);
            padding: 40px;
            border: 2px solid white;
            pointer-events: auto;
        }

        h1 {
            font-size: 60px;
            margin: 0 0 20px 0;
            text-transform: uppercase;
            letter-spacing: 5px;
            color: white;
            text-shadow: 4px 4px 0px #333; /* 3D vector effect */
        }

        p {
            font-size: 18px;
            line-height: 1.6;
            color: #ddd;
        }

        .hidden {
            display: none !important;
        }

        button {
            background: black;
            color: white;
            border: 2px solid white;
            padding: 15px 30px;
            font-size: 24px;
            font-family: inherit;
            cursor: pointer;
            margin-top: 20px;
            transition: all 0.2s;
        }

        button:hover {
            background: white;
            color: black;
            box-shadow: 0 0 15px white;
        }
    </style>
</head>
<body>

<div id="gameContainer">
    <canvas id="gameCanvas" width="800" height="600"></canvas>
    
    <div id="ui-layer">
        <div class="top-bar">
            <div id="scoreDisplay">SCORE: 0</div>
            <div id="livesDisplay">LIVES: 3</div>
        </div>
    </div>

    <div id="startScreen">
        <h1>ASTEROIDS</h1>
        <p>Destroy asteroids and UFOs.</p>
        <p>Controls:</p>
        <p>UP / W : Thrust</p>
        <p>LEFT / RIGHT : Rotate</p>
        <p>SPACE : Shoot</p>
        <button id="startBtn">INSERT COIN (START)</button>
    </div>

    <div id="gameOverScreen" class="hidden">
        <h1>GAME OVER</h1>
        <p id="finalScore">Final Score: 0</p>
        <button id="restartBtn">PLAY AGAIN</button>
    </div>
</div>

<script>
/**
 * ASTEROIDS (1979) - Faithful Recreation
 */

// --- Configuration & Constants ---
const CANVAS_WIDTH = 800;
const CANVAS_HEIGHT = 600;
const FPS = 60;

// Physics
const SHIP_THRUST = 0.15;
const SHIP_TURN_SPEED = 4.5; // degrees per frame
const FRICTION = 0.99; // Inertia
const BULLET_SPEED = 7;
const ASTEROID_SPEED = 1.5;
const UFO_SPEED_LARGE = 2;
const UFO_SPEED_SMALL = 4;

// Game Logic
const INITIAL_ASTEROIDS = 4;
const ASTEROID_SIZES = {
    LARGE: { radius: 35, points: 20 },
    MEDIUM: { radius: 20, points: 50 },
    SMALL: { radius: 10, points: 100 }
};
const SHIP_SIZE = 15; // Radius/Half-width approximation
const BULLET_LIFETIME = 60; // Frames
const UFO_SPAWN_RATE = 300; // Frames (approx 5 seconds)

// --- Input Handling ---
// --- Input Handling ---
const keys = {
    up: false,
    left: false,
    right: false,
    shoot: false
};

window.addEventListener('keydown', (e) => {
    if (e.code === 'ArrowUp' || e.code === 'KeyW') keys.up = true;
    if (e.code === 'ArrowLeft' || e.code === 'KeyA') keys.left = true;
    if (e.code === 'ArrowRight' || e.code === 'KeyD') keys.right = true;
    if (e.code === 'Space') {
        if (!keys.shoot && game.isRunning) {
            game.player.shoot(); // Fixed: Access player through game instance
            keys.shoot = true;
        }
    }
});

window.addEventListener('keyup', (e) => {
    if (e.code === 'ArrowUp' || e.code === 'KeyW') keys.up = false;
    if (e.code === 'ArrowLeft' || e.code === 'KeyA') keys.left = false;
    if (e.code === 'ArrowRight' || e.code === 'KeyD') keys.right = false;
    if (e.code === 'Space') keys.shoot = false;
});

// --- Math Helpers ---
const toRad = (deg) => deg * (Math.PI / 180);
const randomRange = (min, max) => Math.random() * (max - min) + min;

// --- Classes ---

class Vector {
    constructor(x, y) { this.x = x; this.y = y; }
}

// Base Entity
class Entity {
    constructor(x, y) {
        this.x = x;
        this.y = y;
        this.vx = 0;
        this.vy = 0;
        this.radius = 0;
        this.angle = 0;
        this.dead = false;
    }

    update() {
        // Wrap around screen
        if (this.x < -this.radius) this.x = CANVAS_WIDTH + this.radius;
        else if (this.x > CANVAS_WIDTH + this.radius) this.x = -this.radius;
        
        if (this.y < -this.radius) this.y = CANVAS_HEIGHT + this.radius;
        else if (this.y > CANVAS_HEIGHT + this.radius) this.y = -this.radius;

        this.x += this.vx;
        this.y += this.vy;
    }

    draw(ctx) {
        // Override in subclasses
    }
}

// Player Ship
class Ship extends Entity {
    constructor() {
        super(CANVAS_WIDTH / 2, CANVAS_HEIGHT / 2);
        this.angle = -Math.PI / 2; // Pointing up
        this.radius = SHIP_SIZE;
        this.thrusting = false;
        this.blinkState = true; // For invulnerability
        this.blinkTimer = 0;
        this.shootCooldown = 0;
    }

    update() {
        // Rotation
        if (keys.left) this.angle -= toRad(SHIP_TURN_SPEED);
        if (keys.right) this.angle += toRad(SHIP_TURN_SPEED);

        // Thrust
        if (keys.up) {
            this.vx += Math.cos(this.angle) * SHIP_THRUST;
            this.vy += Math.sin(this.angle) * SHIP_THRUST;
            this.thrusting = true;
            
            // Create thrust particles
            game.particles.push(new Particle(
                this.x - Math.cos(this.angle) * 10, 
                this.y - Math.sin(this.angle) * 10, 
                -Math.cos(this.angle) * 2 + (Math.random() - 0.5), 
                -Math.sin(this.angle) * 2 + (Math.random() - 0.5),
                '#ffaa00'
            ));
        } else {
            this.thrusting = false;
        }

        // Friction
        this.vx *= FRICTION;
        this.vy *= FRICTION;

        super.update();

        // Cooldowns
        if (this.shootCooldown > 0) this.shootCooldown--;
        if (this.blinkTimer > 0) {
            this.blinkTimer--;
            if (this.blinkTimer % 10 === 0) this.blinkState = !this.blinkState;
        }
    }

    draw(ctx) {
        if (!this.blinkState && this.blinkTimer > 0) return; // Blink effect

        ctx.strokeStyle = '#ffffff';
        ctx.lineWidth = 2;
        ctx.lineJoin = 'round';

        ctx.save();
        ctx.translate(this.x, this.y);
        ctx.rotate(this.angle);

        // Draw Ship (Triangle)
        ctx.beginPath();
        ctx.moveTo(15, 0);   // Nose
        ctx.lineTo(-10, 10); // Back Left
        ctx.lineTo(-5, 0);   // Center indent
        ctx.lineTo(-10, -10);// Back Right
        ctx.closePath();
        ctx.stroke();

        // Draw Thrust Flame
        if (this.thrusting) {
            ctx.strokeStyle = '#ff4400';
            ctx.beginPath();
            // Flickering flame
            const flicker = Math.random() * 10;
            ctx.moveTo(-8, 5);
            ctx.lineTo(-25 - flicker, 0); // Flame length
            ctx.lineTo(-8, -5);
            ctx.stroke();
        }

        ctx.restore();
    }

    shoot() {
        if (this.shootCooldown <= 0) {
            game.bullets.push(new Bullet(
                this.x + Math.cos(this.angle) * 15,
                this.y + Math.sin(this.angle) * 15,
                this.vx + Math.cos(this.angle) * BULLET_SPEED,
                this.vy + Math.sin(this.angle) * BULLET_SPEED
            ));
            this.shootCooldown = 15; // Frames between shots
        }
    }

    reset() {
        this.x = CANVAS_WIDTH / 2;
        this.y = CANVAS_HEIGHT / 2;
        this.vx = 0;
        this.vy = 0;
        this.angle = -Math.PI / 2;
        this.blinkTimer = 180; // 3 seconds invulnerability
    }
}

// Bullet
class Bullet extends Entity {
    constructor(x, y, vx, vy) {
        super(x, y);
        this.vx = vx;
        this.vy = vy;
        this.life = BULLET_LIFETIME;
        this.radius = 2;
    }

    update() {
        this.life--;
        if (this.life <= 0) this.dead = true;
        super.update();
    }

    draw(ctx) {
        ctx.fillStyle = '#ffffff';
        ctx.beginPath();
        ctx.arc(this.x, this.y, 2, 0, Math.PI * 2);
        ctx.fill();
    }
}

// Asteroid
class Asteroid extends Entity {
    constructor(level) {
        // Spawn away from center
        let x, y;
        do {
            x = randomRange(50, CANVAS_WIDTH - 50);
            y = randomRange(50, CANVAS_HEIGHT - 50);
        } while (Math.hypot(x - CANVAS_WIDTH/2, y - CANVAS_HEIGHT/2) < 100);

        super(x, y);
        
        // Determine size based on level logic
        this.level = level; 
        if (level === 0) {
            this.type = 'LARGE';
            this.radius = ASTEROID_SIZES.LARGE.radius;
            this.speed = ASTEROID_SPEED * randomRange(0.5, 1.5);
        } else if (level === 1) {
            this.type = 'MEDIUM';
            this.radius = ASTEROID_SIZES.MEDIUM.radius;
            this.speed = ASTEROID_SPEED * 1.5;
        } else {
            this.type = 'SMALL';
            this.radius = ASTEROID_SIZES.SMALL.radius;
            this.speed = ASTEROID_SPEED * 2.0;
        }

        this.vx = randomRange(-this.speed, this.speed);
        this.vy = randomRange(-this.speed, this.speed);
        
        // Generate jagged shape
        this.vertices = [];
        const numVertices = Math.floor(randomRange(8, 14));
        for (let i = 0; i < numVertices; i++) {
            const angle = (i / numVertices) * Math.PI * 2;
            // Vary radius by +/- 20%
            const rVar = this.radius * randomRange(0.7, 1.3);
            this.vertices.push({
                x: Math.cos(angle) * rVar,
                y: Math.sin(angle) * rVar
            });
        }
        
        this.rotationSpeed = randomRange(-0.02, 0.02);
        this.currentRotation = 0;
    }

    update() {
        this.currentRotation += this.rotationSpeed;
        super.update();
    }

    draw(ctx) {
        ctx.strokeStyle = '#ffffff';
        ctx.lineWidth = 2;
        
        // Wireframe effect: slight glow
        ctx.shadowBlur = 5;
        ctx.shadowColor = 'white';

        ctx.save();
        ctx.translate(this.x, this.y);
        ctx.rotate(this.currentRotation);

        ctx.beginPath();
        if (this.vertices.length > 0) {
            ctx.moveTo(this.vertices[0].x, this.vertices[0].y);
            for (let i = 1; i < this.vertices.length; i++) {
                ctx.lineTo(this.vertices[i].x, this.vertices[i].y);
            }
            ctx.closePath();
        }
        ctx.stroke();
        ctx.restore();
        
        // Reset shadow
        ctx.shadowBlur = 0;
    }

    split() {
        if (this.type === 'SMALL') return; // Small asteroids don't split
        
        const newLevel = this.type === 'LARGE' ? 1 : 2;
        const count = this.type === 'LARGE' ? 2 : 3;

        for (let i = 0; i < count; i++) {
            game.asteroids.push(new Asteroid(newLevel));
            // Give them a bit of speed boost from the explosion
            game.asteroids[game.asteroids.length - 1].vx += randomRange(-2, 2);
            game.asteroids[game.asteroids.length - 1].vy += randomRange(-2, 2);
        }
    }
}

// UFO
class UFO extends Entity {
    constructor() {
        super(0, 0);
        this.type = Math.random() > 0.5 ? 'LARGE' : 'SMALL';
        
        // Spawn logic: Top or bottom edge
        if (Math.random() < 0.5) {
            this.x = -50; this.y = randomRange(50, CANVAS_HEIGHT - 50);
            this.vx = UFO_SPEED_LARGE;
            if (this.type === 'SMALL') this.vx = UFO_SPEED_SMALL;
        } else {
            this.x = CANVAS_WIDTH + 50; this.y = randomRange(50, CANVAS_HEIGHT - 50);
            this.vx = -UFO_SPEED_LARGE;
            if (this.type === 'SMALL') this.vx = -UFO_SPEED_SMALL;
        }
        
        // Adjust speed based on type
        this.speed = this.type === 'LARGE' ? UFO_SPEED_LARGE : UFO_SPEED_SMALL;
        this.vy = randomRange(-1, 1); // Slight drift
        
        if (this.x < 0) this.vx = -this.speed;
        else this.vx = this.speed;

        this.shootTimer = randomRange(50, 200);
        this.radius = this.type === 'LARGE' ? 30 : 15;
    }

    update() {
        // UFOs move in a slight wave or straight
        this.y += Math.sin(this.x / 100) * 0.5; 
        super.update();

        // Shooting logic
        this.shootTimer--;
        if (this.shootTimer <= 0 && !this.dead) {
            this.shoot();
            this.shootTimer = randomRange(100, 400);
        }

        // Remove if way off screen
        if ((this.x < -100 || this.x > CANVAS_WIDTH + 100)) {
            this.dead = true;
        }
    }

    shoot() {
        // Aim at player
        const dx = game.player.x - this.x;
        const dy = game.player.y - this.y;
        const angle = Math.atan2(dy, dx);
        
        let speed = 4;
        if (this.type === 'SMALL') speed = 7; // Small UFOs shoot faster

        game.bullets.push(new Bullet(
            this.x, 
            this.y, 
            Math.cos(angle) * speed, 
            Math.sin(angle) * speed
        ));
    }

    draw(ctx) {
        ctx.strokeStyle = this.type === 'LARGE' ? '#ffaa00' : '#ff4444'; // Orange vs Red
        ctx.lineWidth = 2;
        ctx.shadowBlur = 8;
        ctx.shadowColor = ctx.strokeStyle;

        ctx.save();
        ctx.translate(this.x, this.y);
        
        // Simple Wireframe Saucer Shape
        
        if (this.type === 'LARGE') {
            // Main Body
            ctx.beginPath();
            ctx.ellipse(0, 0, 30, 12, 0, 0, Math.PI * 2);
            ctx.stroke();
            
            // Dome
            ctx.beginPath();
            ctx.moveTo(-15, -5);
            ctx.quadraticCurveTo(0, -20, 15, -5);
            ctx.stroke();
            
            // Lights (dots)
            ctx.fillStyle = '#ffffff';
            ctx.fillRect(-20, -8, 4, 4);
            ctx.fillRect(-10, -10, 4, 4);
            ctx.fillRect(10, -10, 4, 4);
            ctx.fillRect(20, -8, 4, 4);
        } else {
            // Small Saucer
            ctx.beginPath();
            ctx.ellipse(0, 0, 15, 6, 0, 0, Math.PI * 2);
            ctx.stroke();
            
            // Dome
            ctx.beginPath();
            ctx.moveTo(-8, -3);
            ctx.quadraticCurveTo(0, -10, 8, -3);
            ctx.stroke();
        }

        ctx.restore();
        ctx.shadowBlur = 0;
    }
}

// Particle System (Explosions)
class Particle extends Entity {
    constructor(x, y, vx, vy, color) {
        super(x, y);
        this.vx = vx;
        this.vy = vy;
        this.color = color;
        this.life = 30; // Frames
        this.radius = 1;
    }

    update() {
        this.x += this.vx;
        this.y += this.vy;
        this.life--;
        if (this.life <= 0) this.dead = true;
        
        // No screen wrap for particles, they fade out
        if (this.x < 0 || this.x > CANVAS_WIDTH || this.y < 0 || this.y > CANVAS_HEIGHT) {
            this.dead = true;
        }
    }

    draw(ctx) {
        ctx.fillStyle = this.color;
        ctx.globalAlpha = this.life / 30;
        ctx.beginPath();
        ctx.arc(this.x, this.y, 2, 0, Math.PI * 2);
        ctx.fill();
        ctx.globalAlpha = 1.0;
    }
}

// --- Game Engine ---

class Game {
    constructor() {
        this.canvas = document.getElementById('gameCanvas');
        this.ctx = this.canvas.getContext('2d');
        this.scoreEl = document.getElementById('scoreDisplay');
        this.livesEl = document.getElementById('livesDisplay');
        
        this.score = 0;
        this.lives = 3;
        this.level = 1;
        this.player = new Ship();
        this.asteroids = [];
        this.bullets = [];
        this.ufos = [];
        this.particles = [];
        this.isRunning = false;
        this.frameCount = 0;

        // UI Bindings
        document.getElementById('startBtn').addEventListener('click', () => this.start());
        document.getElementById('restartBtn').addEventListener('click', () => this.start());
    }

    start() {
        document.getElementById('startScreen').classList.add('hidden');
        document.getElementById('gameOverScreen').classList.add('hidden');
        
        this.score = 0;
        this.lives = 3;
        this.level = 1;
        this.player.reset();
        this.asteroids = [];
        this.bullets = [];
        this.ufos = [];
        this.particles = [];
        this.spawnAsteroids(INITIAL_ASTEROIDS);
        
        this.isRunning = true;
        this.updateUI();
        requestAnimationFrame(() => this.loop());
    }

    gameOver() {
        this.isRunning = false;
        document.getElementById('gameOverScreen').classList.remove('hidden');
        document.getElementById('finalScore').innerText = "Final Score: " + this.score;
    }

    spawnAsteroids(count) {
        for (let i = 0; i < count; i++) {
            this.asteroids.push(new Asteroid(0)); // Level 0 = Large
        }
    }

    update() {
        if (!this.isRunning) return;

        this.frameCount++;

        // Spawn UFOs
        if (this.frameCount % UFO_SPAWN_RATE === 0 && this.asteroids.length === 0 && this.ufos.length === 0) {
            this.ufos.push(new UFO());
        }

        // Update Entities
        this.player.update();
        
        this.bullets.forEach(b => b.update());
        this.bullets = this.bullets.filter(b => !b.dead);

        this.asteroids.forEach(a => a.update());
        this.asteroids = this.asteroids.filter(a => !a.dead);

        this.ufos.forEach(u => u.update());
        this.ufos = this.ufos.filter(u => !u.dead);

        this.particles.forEach(p => p.update());
        this.particles = this.particles.filter(p => !p.dead);

        // Collisions
        
        // 1. Bullets vs Asteroids
        this.bullets.forEach(bullet => {
            this.asteroids.forEach(asteroid => {
                const dist = Math.hypot(bullet.x - asteroid.x, bullet.y - asteroid.y);
                if (dist < asteroid.radius + bullet.radius) {
                    // Hit!
                    bullet.dead = true;
                    asteroid.dead = true;
                    
                    // Create explosion
                    for(let i=0; i<15; i++) {
                        this.particles.push(new Particle(
                            asteroid.x, asteroid.y,
                            randomRange(-3, 3), randomRange(-3, 3),
                            '#ffffff'
                        ));
                    }

                    // Score & Splitting
                    this.score += ASTEROID_SIZES[asteroid.type].points;
                    
                    if (asteroid.type !== 'SMALL') {
                        asteroid.split();
                    }
                    
                    this.checkLevelUp();
                }
            });
        });

        // 2. Bullets vs UFOs
        this.bullets.forEach(bullet => {
            this.ufos.forEach(ufo => {
                const dist = Math.hypot(bullet.x - ufo.x, bullet.y - ufo.y);
                if (dist < ufo.radius + bullet.radius) {
                    bullet.dead = true;
                    ufo.dead = true;
                    
                    // Explosion
                    for(let i=0; i<25; i++) {
                        this.particles.push(new Particle(
                            ufo.x, ufo.y,
                            randomRange(-4, 4), randomRange(-4, 4),
                            '#ffaa00'
                        ));
                    }

                    const points = ufo.type === 'LARGE' ? 150 : 500;
                    this.score += points;
                }
            });
        });

        // 3. Player vs Asteroids
        if (this.player.blinkTimer <= 0) {
            for (let asteroid of this.asteroids) {
                const dist = Math.hypot(this.player.x - asteroid.x, this.player.y - asteroid.y);
                if (dist < this.player.radius + asteroid.radius) {
                    this.handlePlayerDeath();
                    break;
                }
            }
        }

        // 4. Player vs UFOs
        if (this.player.blinkTimer <= 0) {
            for (let ufo of this.ufos) {
                const dist = Math.hypot(this.player.x - ufo.x, this.player.y - ufo.y);
                if (dist < this.player.radius + ufo.radius) {
                    this.handlePlayerDeath();
                    break;
                }
            }
        }

        // Check Level Clear
        if (this.asteroids.length === 0 && this.ufos.length === 0) {
            this.level++;
            this.spawnAsteroids(INITIAL_ASTEROIDS + this.level - 1);
        }

        this.updateUI();
    }

    handlePlayerDeath() {
        this.lives--;
        this.player.reset();
        
        // Create big explosion
        for(let i=0; i<50; i++) {
            this.particles.push(new Particle(
                this.player.x, this.player.y,
                randomRange(-5, 5), randomRange(-5, 5),
                '#ffffff'
            ));
        }

        if (this.lives <= 0) {
            this.gameOver();
        }
    }

    checkLevelUp() {
        // Extra life at 10000
        if (this.score >= 10000 && this.lives < 10) {
            this.lives++;
            // Visual feedback
            const flash = document.createElement('div');
            flash.style.position = 'absolute';
            flash.style.top = '50%';
            flash.style.left = '50%';
            flash.style.transform = 'translate(-50%, -50%)';
            flash.style.color = '#ffff00';
            flash.style.fontSize = '40px';
            flash.style.fontWeight = 'bold';
            flash.innerText = "10,000 POINTS! EXTRA LIFE!";
            this.canvas.parentElement.appendChild(flash);
            setTimeout(() => flash.remove(), 2500);
        }
    }

    updateUI() {
        this.scoreEl.innerText = `SCORE: ${this.score}`;
        this.livesEl.innerText = `LIVES: ${this.lives}`;
    }

    draw() {
        // Clear Screen with Black
        this.ctx.fillStyle = '#050505';
        this.ctx.fillRect(0, 0, CANVAS_WIDTH, CANVAS_HEIGHT);

        // Draw Entities
        this.particles.forEach(p => p.draw(this.ctx));
        this.bullets.forEach(b => b.draw(this.ctx));
        this.asteroids.forEach(a => a.draw(this.ctx));
        this.ufos.forEach(u => u.draw(this.ctx));

        if (this.isRunning && this.lives > 0) {
            this.player.draw(this.ctx);
        }
    }

    loop() {
        if (!this.isRunning) return;
        
        this.update();
        this.draw();
        requestAnimationFrame(() => this.loop());
    }
}

// Initialize Game
const game = new Game();

</script>
</body>
</html>
