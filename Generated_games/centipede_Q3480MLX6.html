<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centipede - 1981 Atari Classic</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Courier New', monospace;
            overflow: hidden;
        }
        
        #game-container {
            position: relative;
            width: 832px;
            height: 960px;
        }
        
        canvas {
            background-color: #000;
            border: 2px solid #444;
            box-shadow: 0 0 20px rgba(0, 255, 100, 0.3);
        }
        
        #ui-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            color: #fff;
            padding: 10px;
            box-sizing: border-box;
            display: flex;
            justify-content: space-between;
            pointer-events: none;
        }
        
        .score-container, .lives-container {
            background-color: rgba(0, 30, 0, 0.7);
            padding: 5px 15px;
            border-radius: 5px;
            border: 1px solid #0f0;
        }
        
        #game-over, #start-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: rgba(0, 20, 0, 0.85);
            color: #0f0;
            font-size: 36px;
            text-align: center;
            z-index: 10;
        }
        
        #start-screen {
            display: flex;
        }
        
        #game-over {
            display: none;
        }
        
        button {
            background-color: #0a0;
            color: #000;
            border: none;
            padding: 15px 30px;
            font-size: 24px;
            font-family: 'Courier New', monospace;
            margin-top: 30px;
            cursor: pointer;
            border-radius: 5px;
            font-weight: bold;
        }
        
        button:hover {
            background-color: #0f0;
        }
        
        .instructions {
            color: #0a0;
            font-size: 18px;
            max-width: 80%;
            margin-top: 20px;
            line-height: 1.5;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <canvas id="gameCanvas" width="832" height="960"></canvas>
        
        <div id="ui-overlay">
            <div class="score-container">SCORE: <span id="score">0</span></div>
            <div class="lives-container">LIVES: <span id="lives">3</span></div>
        </div>
        
        <div id="start-screen">
            <h1>CENTIPEDE</h1>
            <p class="instructions">
                Move with ARROW KEYS or WASD<br>
                Shoot with SPACEBAR<br><br>
                Destroy the centipede segments!<br>
                Avoid spiders, fleas, and scorpions!
            </p>
            <button id="start-button">START GAME</button>
        </div>
        
        <div id="game-over">
            <h1>GAME OVER</h1>
            <p>FINAL SCORE: <span id="final-score">0</span></p>
            <button id="restart-button">PLAY AGAIN</button>
        </div>
    </div>

    <script>
        // Game constants
        const GRID_SIZE = 32;
        const COLS = 26; // 832 / 32
        const ROWS = 19; // 960 / 48 (player area) + 11 rows for playfield
        const PLAYFIELD_ROWS = 25; // Rows where centipede moves
        const PLAYER_AREA_START = 25;
        
        // Game variables
        let canvas, ctx;
        let player;
        let centipedes = [];
        let mushrooms = [];
        let bullets = [];
        let spiders = [];
        let fleas = [];
        let scorpions = [];
        let particles = [];
        let score = 0;
        let lives = 3;
        let wave = 1;
        let gameRunning = false;
        let keys = {};
        
        // DOM elements
        const scoreElement = document.getElementById('score');
        const livesElement = document.getElementById('lives');
        const finalScoreElement = document.getElementById('final-score');
        const startScreen = document.getElementById('start-screen');
        const gameOverScreen = document.getElementById('game-over');
        const startButton = document.getElementById('start-button');
        const restartButton = document.getElementById('restart-button');
        
        // Initialize game
        function init() {
            canvas = document.getElementById('gameCanvas');
            ctx = canvas.getContext('2d');
            
            resetGame();
            
            // Event listeners
            window.addEventListener('keydown', (e) => keys[e.key] = true);
            window.addEventListener('keyup', (e) => keys[e.key] = false);
            
            startButton.addEventListener('click', startGame);
            restartButton.addEventListener('click', startGame);
            
            // Start game loop
            requestAnimationFrame(gameLoop);
        }
        
        function resetGame() {
            player = new Player();
            centipedes = [];
            mushrooms = [];
            bullets = [];
            spiders = [];
            fleas = [];
            scorpions = [];
            particles = [];
            score = 0;
            lives = 3;
            wave = 1;
            
            // Create initial mushrooms
            createMushrooms(20);
            
            // Create initial centipede
            createCentipede();
            
            updateUI();
        }
        
        function startGame() {
            resetGame();
            gameRunning = true;
            startScreen.style.display = 'none';
            gameOverScreen.style.display = 'none';
        }
        
        function endGame() {
            gameRunning = false;
            finalScoreElement.textContent = score;
            gameOverScreen.style.display = 'flex';
        }
        
        function updateUI() {
            scoreElement.textContent = score;
            livesElement.textContent = lives;
        }
        
        // Player class
        class Player {
            constructor() {
                this.x = canvas.width / 2;
                this.y = canvas.height - GRID_SIZE * 1.5;
                this.width = GRID_SIZE;
                this.height = GRID_SIZE;
                this.speed = 5;
                this.cooldown = 0;
            }
            
            update() {
                // Movement
                if (keys['ArrowLeft'] || keys['a']) {
                    this.x = Math.max(0, this.x - this.speed);
                }
                if (keys['ArrowRight'] || keys['d']) {
                    this.x = Math.min(canvas.width - GRID_SIZE, this.x + this.speed);
                }
                if (keys['ArrowUp'] || keys['w']) {
                    this.y = Math.max(PLAYER_AREA_START * GRID_SIZE, this.y - this.speed);
                }
                if (keys['ArrowDown'] || keys['s']) {
                    this.y = Math.min(canvas.height - GRID_SIZE, this.y + this.speed);
                }
                
                // Shooting
                if (this.cooldown > 0) {
                    this.cooldown--;
                }
                
                if ((keys[' '] || keys['Spacebar']) && this.cooldown === 0) {
                    bullets.push(new Bullet(this.x + GRID_SIZE/2, this.y, 0, -10));
                    this.cooldown = 8;
                }
            }
            
            draw() {
                ctx.fillStyle = '#0ff';
                // Draw player ship
                ctx.beginPath();
                ctx.moveTo(this.x, this.y + GRID_SIZE);
                ctx.lineTo(this.x + GRID_SIZE/2, this.y);
                ctx.lineTo(this.x + GRID_SIZE, this.y + GRID_SIZE);
                ctx.closePath();
                ctx.fill();
                
                // Draw gun barrel
                ctx.fillRect(this.x + GRID_SIZE/2 - 2, this.y - 10, 4, 10);
            }
        }
        
        // Centipede segment class
        class CentipedeSegment {
            constructor(x, y, isHead = false) {
                this.x = x;
                this.y = y;
                this.width = GRID_SIZE;
                this.height = GRID_SIZE;
                this.speedX = 2;
                this.speedY = 0;
                this.isHead = isHead;
                this.color = isHead ? '#ff0' : '#0f0'; // Yellow head, green body
            }
            
            update() {
                this.x += this.speedX;
                
                // Check boundaries and obstacles
                if (this.x <= 0 || this.x >= canvas.width - GRID_SIZE) {
                    this.turnDown();
                }
                
                // Check for mushroom collisions
                const gridX = Math.floor(this.x / GRID_SIZE);
                const gridY = Math.floor(this.y / GRID_SIZE);
                
                if (gridY < PLAYFIELD_ROWS && getMushroomAt(gridX, gridY)) {
                    this.turnDown();
                }
            }
            
            turnDown() {
                // Move down one row
                this.y += GRID_SIZE;
                this.speedX = -this.speedX; // Reverse direction
                
                // If we're at the bottom of playfield, move to player area
                if (this.y >= PLAYFIELD_ROWS * GRID_SIZE) {
                    this.y = PLAYER_AREA_START * GRID_SIZE;
                }
            }
            
            draw() {
                ctx.fillStyle = this.color;
                
                // Draw segment body
                ctx.beginPath();
                ctx.arc(this.x + GRID_SIZE/2, this.y + GRID_SIZE/2, GRID_SIZE/3, 0, Math.PI * 2);
                ctx.fill();
                
                // Draw head details
                if (this.isHead) {
                    ctx.fillStyle = '#000';
                    // Eyes
                    ctx.beginPath();
                    ctx.arc(this.x + GRID_SIZE/4, this.y + GRID_SIZE/3, GRID_SIZE/8, 0, Math.PI * 2);
                    ctx.arc(this.x + 3*GRID_SIZE/4, this.y + GRID_SIZE/3, GRID_SIZE/8, 0, Math.PI * 2);
                    ctx.fill();
                    
                    // Antennae
                    ctx.strokeStyle = '#ff0';
                    ctx.lineWidth = 1;
                    ctx.beginPath();
                    ctx.moveTo(this.x + GRID_SIZE/4, this.y);
                    ctx.lineTo(this.x - GRID_SIZE/4, this.y - GRID_SIZE/3);
                    ctx.stroke();
                    
                    ctx.beginPath();
                    ctx.moveTo(this.x + 3*GRID_SIZE/4, this.y);
                    ctx.lineTo(this.x + GRID_SIZE + GRID_SIZE/4, this.y - GRID_SIZE/3);
                    ctx.stroke();
                }
            }
        }
        
        // Bullet class
        class Bullet {
            constructor(x, y, speedX, speedY) {
                this.x = x;
                this.y = y;
                this.width = 6;
                this.height = 12;
                this.speedX = speedX;
                this.speedY = speedY;
            }
            
            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                
                // Remove if off screen
                return this.y > -this.height && this.y < canvas.height;
            }
            
            draw() {
                ctx.fillStyle = '#ff0';
                ctx.fillRect(this.x - this.width/2, this.y, this.width, this.height);
            }
        }
        
        // Mushroom class
        class Mushroom {
            constructor(x, y) {
                this.x = x * GRID_SIZE;
                this.y = y * GRID_SIZE;
                this.width = GRID_SIZE;
                this.height = GRID_SIZE;
                this.hits = 0;
                this.maxHits = 2;
                this.poisoned = false;
            }
            
            hit() {
                this.hits++;
                
                // Create particle effect
                for (let i = 0; i < 5; i++) {
                    particles.push(new Particle(
                        this.x + GRID_SIZE/2,
                        this.y + GRID_SIZE/2,
                        Math.random() * 4 - 2,
                        Math.random() * 4 - 6,
                        ['#f00', '#ff0', '#0f0'][Math.floor(Math.random() * 3)],
                        10
                    ));
                }
                
                if (this.hits >= this.maxHits) {
                    // Add to score
                    score += this.poisoned ? 5 : 2;
                    updateUI();
                    
                    // Remove mushroom
                    return true;
                }
                
                return false;
            }
            
            draw() {
                const colors = ['#f00', '#ff0', '#0f0', '#0ff'];
                ctx.fillStyle = this.poisoned ? '#f0f' : colors[this.hits];
                
                // Draw mushroom cap
                ctx.beginPath();
                ctx.arc(this.x + GRID_SIZE/2, this.y + GRID_SIZE/3, GRID_SIZE/3, 0, Math.PI * 2);
                ctx.fill();
                
                // Draw mushroom stem
                ctx.fillStyle = '#fff';
                ctx.fillRect(this.x + GRID_SIZE/2 - 3, this.y + GRID_SIZE/4, 6, GRID_SIZE/1.5);
            }
        }
        
        // Spider class
        class Spider {
            constructor() {
                this.width = GRID_SIZE;
                this.height = GRID_SIZE;
                this.x = Math.random() > 0.5 ? -this.width : canvas.width;
                this.y = PLAYER_AREA_START * GRID_SIZE + Math.random() * (canvas.height - PLAYER_AREA_START * GRID_SIZE - this.height);
                this.speedX = (Math.random() * 3 + 2) * (this.x < 0 ? 1 : -1);
                this.speedY = Math.random() * 4 - 2;
                this.moveTimer = 0;
            }
            
            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                
                // Zigzag movement
                this.moveTimer++;
                if (this.moveTimer > 30) {
                    this.speedY = Math.random() * 4 - 2;
                    this.moveTimer = 0;
                }
                
                // Remove if off screen
                return this.x > -this.width && this.x < canvas.width + this.width;
            }
            
            draw() {
                ctx.fillStyle = '#f0f';
                
                // Draw spider body
                ctx.beginPath();
                ctx.arc(this.x + GRID_SIZE/2, this.y + GRID_SIZE/3, GRID_SIZE/4, 0, Math.PI * 2);
                ctx.fill();
                
                // Draw legs
                ctx.strokeStyle = '#f0f';
                ctx.lineWidth = 2;
                for (let i = 0; i < 4; i++) {
                    const legY = this.y + GRID_SIZE/3 + i * 5;
                    ctx.beginPath();
                    ctx.moveTo(this.x, legY);
                    ctx.lineTo(this.x - 10, legY + (i % 2 === 0 ? 5 : -5));
                    ctx.stroke();
                    
                    ctx.beginPath();
                    ctx.moveTo(this.x + GRID_SIZE, legY);
                    ctx.lineTo(this.x + GRID_SIZE + 10, legY + (i % 2 === 0 ? 5 : -5));
                    ctx.stroke();
                }
            }
        }
        
        // Flea class
        class Flea {
            constructor() {
                this.width = GRID_SIZE;
                this.height = GRID_SIZE;
                this.x = Math.floor(Math.random() * COLS) * GRID_SIZE;
                this.y = -this.height;
                this.speedY = 2;
            }
            
            update() {
                this.y += this.speedY;
                
                // Drop mushrooms occasionally
                if (Math.random() < 0.05 && this.y > PLAYFIELD_ROWS * GRID_SIZE) {
                    const gridX = Math.floor(this.x / GRID_SIZE);
                    const gridY = Math.floor(this.y / GRID_SIZE);
                    
                    if (!getMushroomAt(gridX, gridY)) {
                        mushrooms.push(new Mushroom(gridX, gridY));
                    }
                }
                
                // Remove if off screen
                return this.y < canvas.height;
            }
            
            draw() {
                ctx.fillStyle = '#0ff';
                
                // Draw flea body
                ctx.beginPath();
                ctx.arc(this.x + GRID_SIZE/2, this.y + GRID_SIZE/3, GRID_SIZE/4, 0, Math.PI * 2);
                ctx.fill();
                
                // Draw legs
                ctx.strokeStyle = '#0ff';
                ctx.lineWidth = 1;
                for (let i = 0; i < 6; i++) {
                    const legY = this.y + GRID_SIZE/3 + i * 4;
                    ctx.beginPath();
                    ctx.moveTo(this.x, legY);
                    ctx.lineTo(this.x - 5, legY + 3);
                    ctx.stroke();
                    
                    ctx.beginPath();
                    ctx.moveTo(this.x + GRID_SIZE, legY);
                    ctx.lineTo(this.x + GRID_SIZE + 5, legY + 3);
                    ctx.stroke();
                }
            }
        }
        
        // Scorpion class
        class Scorpion {
            constructor() {
                this.width = GRID_SIZE * 2;
                this.height = GRID_SIZE;
                this.x = Math.random() > 0.5 ? -this.width : canvas.width;
                this.y = Math.floor(Math.random() * PLAYFIELD_ROWS) * GRID_SIZE;
                this.speedX = (Math.random() * 3 + 2) * (this.x < 0 ? 1 : -1);
            }
            
            update() {
                this.x += this.speedX;
                
                // Poison mushrooms occasionally
                if (Math.random() < 0.05) {
                    const gridX = Math.floor(this.x / GRID_SIZE);
                    const gridY = Math.floor(this.y / GRID_SIZE);
                    
                    const mushroom = getMushroomAt(gridX, gridY);
                    if (mushroom && !mushroom.poisoned) {
                        mushroom.poisoned = true;
                    }
                }
                
                // Remove if off screen
                return this.x > -this.width && this.x < canvas.width + this.width;
            }
            
            draw() {
                ctx.fillStyle = '#f80';
                
                // Draw scorpion body
                ctx.beginPath();
                ctx.ellipse(this.x + GRID_SIZE, this.y + GRID_SIZE/2, GRID_SIZE, GRID_SIZE/3, 0, 0, Math.PI * 2);
                ctx.fill();
                
                // Draw tail
                ctx.beginPath();
                ctx.moveTo(this.x + GRID_SIZE * 1.8, this.y + GRID_SIZE/2);
                ctx.lineTo(this.x + GRID_SIZE * 2.5, this.y - GRID_SIZE/3);
                ctx.strokeStyle = '#f80';
                ctx.lineWidth = 3;
                ctx.stroke();
                
                // Draw stinger
                ctx.fillStyle = '#fff';
                ctx.beginPath();
                ctx.arc(this.x + GRID_SIZE * 2.4, this.y - GRID_SIZE/4, 3, 0, Math.PI * 2);
                ctx.fill();
            }
        }
        
        // Particle class for effects
        class Particle {
            constructor(x, y, speedX, speedY, color, life) {
                this.x = x;
                this.y = y;
                this.speedX = speedX;
                this.speedY = speedY;
                this.color = color;
                this.life = life;
                this.maxLife = life;
            }
            
            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                this.life--;
                
                return this.life > 0;
            }
            
            draw() {
                const alpha = this.life / this.maxLife;
                ctx.globalAlpha = alpha;
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, 3, 0, Math.PI * 2);
                ctx.fill();
                ctx.globalAlpha = 1.0;
            }
        }
        
        // Helper functions
        function createMushrooms(count) {
            for (let i = 0; i < count; i++) {
                let x, y;
                do {
                    x = Math.floor(Math.random() * COLS);
                    y = Math.floor(Math.random() * PLAYFIELD_ROWS);
                } while (getMushroomAt(x, y));
                
                mushrooms.push(new Mushroom(x, y));
            }
        }
        
        function createCentipede(length = 12) {
            const segments = [];
            const startX = GRID_SIZE;
            const startY = 0;
            
            for (let i = 0; i < length; i++) {
                segments.push(new CentipedeSegment(startX + i * GRID_SIZE, startY, i === 0));
            }
            
            centipedes.push(segments);
        }
        
        function getMushroomAt(x, y) {
            return mushrooms.find(m => 
                Math.floor(m.x / GRID_SIZE) === x && 
                Math.floor(m.y / GRID_SIZE) === y
            );
        }
        
        // Collision detection - FIXED VERSION
        function checkCollisions() {
            // Bullet collisions with all enemies and obstacles
            for (let i = bullets.length - 1; i >= 0; i--) {
                const bullet = bullets[i];
                let hitSomething = false;
                
                // Check centipede segments
                for (let c = 0; c < centipedes.length; c++) {
                    const centipede = centipedes[c];
                    
                    for (let s = centipede.length - 1; s >= 0; s--) {
                        const segment = centipede[s];
                        
                        if (bullet.x > segment.x && 
                            bullet.x < segment.x + GRID_SIZE &&
                            bullet.y > segment.y && 
                            bullet.y < segment.y + GRID_SIZE) {
                            
                            // Remove bullet
                            bullets.splice(i, 1);
                            hitSomething = true;
                            
                            // Add to score
                            score += segment.isHead ? 20 : 5;
                            updateUI();
                            
                            // Split centipede if not head or tail
                            if (s > 0 && s < centipede.length - 1) {
                                const newSegments = centipede.splice(s + 1);
                                
                                // Reverse direction of new segments
                                for (const seg of newSegments) {
                                    seg.speedX *= -1;
                                }
                                
                                if (newSegments.length > 0) {
                                    centipedes.push(newSegments);
                                }
                            }
                            
                            // Remove segment
                            centipede.splice(s, 1);
                            
                            // Create particle effect
                            for (let p = 0; p < 20; p++) {
                                particles.push(new Particle(
                                    segment.x + GRID_SIZE/2,
                                    segment.y + GRID_SIZE/2,
                                    Math.random() * 6 - 3,
                                    Math.random() * 8 - 10,
                                    segment.isHead ? '#ff0' : '#0f0',
                                    30
                                ));
                            }
                            
                            // If centipede is empty, remove it
                            if (centipede.length === 0) {
                                centipedes.splice(c, 1);
                            }
                            
                            break;
                        }
                    }
                    
                    if (hitSomething) break;
                }
                
                if (hitSomething) continue;
                
                // Check mushrooms
                for (let m = mushrooms.length - 1; m >= 0; m--) {
                    const mushroom = mushrooms[m];
                    
                    if (bullet.x > mushroom.x && 
                        bullet.x < mushroom.x + GRID_SIZE &&
                        bullet.y > mushroom.y && 
                        bullet.y < mushroom.y + GRID_SIZE) {
                        
                        // Remove bullet
                        bullets.splice(i, 1);
                        hitSomething = true;
                        
                        // Hit mushroom
                        if (mushroom.hit()) {
                            mushrooms.splice(m, 1);
                        }
                        
                        break;
                    }
                }
                
                if (hitSomething) continue;
                
                // Check spiders - NEWLY ADDED COLLISION CHECK
                for (let s = spiders.length - 1; s >= 0; s--) {
                    const spider = spiders[s];
                    
                    if (bullet.x > spider.x && 
                        bullet.x < spider.x + GRID_SIZE &&
                        bullet.y > spider.y && 
                        bullet.y < spider.y + GRID_SIZE) {
                        
                        // Remove bullet
                        bullets.splice(i, 1);
                        hitSomething = true;
                        
                        // Add to score
                        score += 30;
                        updateUI();
                        
                        // Create particle effect
                        for (let p = 0; p < 20; p++) {
                            particles.push(new Particle(
                                spider.x + GRID_SIZE/2,
                                spider.y + GRID_SIZE/2,
                                Math.random() * 6 - 3,
                                Math.random() * 8 - 10,
                                '#f0f',
                                40
                            ));
                        }
                        
                        // Remove spider
                        spiders.splice(s, 1);
                        
                        break;
                    }
                }
                
                if (hitSomething) continue;
                
                // Check fleas - NEWLY ADDED COLLISION CHECK
                for (let f = fleas.length - 1; f >= 0; f--) {
                    const flea = fleas[f];
                    
                    if (bullet.x > flea.x && 
                        bullet.x < flea.x + GRID_SIZE &&
                        bullet.y > flea.y && 
                        bullet.y < flea.y + GRID_SIZE) {
                        
                        // Remove bullet
                        bullets.splice(i, 1);
                        hitSomething = true;
                        
                        // Add to score
                        score += 20;
                        updateUI();
                        
                        // Create particle effect
                        for (let p = 0; p < 15; p++) {
                            particles.push(new Particle(
                                flea.x + GRID_SIZE/2,
                                flea.y + GRID_SIZE/2,
                                Math.random() * 6 - 3,
                                Math.random() * 8 - 10,
                                '#0ff',
                                40
                            ));
                        }
                        
                        // Remove flea
                        fleas.splice(f, 1);
                        
                        break;
                    }
                }
                
                if (hitSomething) continue;
                
                // Check scorpions - NEWLY ADDED COLLISION CHECK
                for (let s = scorpions.length - 1; s >= 0; s--) {
                    const scorpion = scorpions[s];
                    
                    if (bullet.x > scorpion.x && 
                        bullet.x < scorpion.x + GRID_SIZE * 2 &&
                        bullet.y > scorpion.y && 
                        bullet.y < scorpion.y + GRID_SIZE) {
                        
                        // Remove bullet
                        bullets.splice(i, 1);
                        hitSomething = true;
                        
                        // Add to score
                        score += 40;
                        updateUI();
                        
                        // Create particle effect
                        for (let p = 0; p < 25; p++) {
                            particles.push(new Particle(
                                scorpion.x + GRID_SIZE,
                                scorpion.y + GRID_SIZE/2,
                                Math.random() * 6 - 3,
                                Math.random() * 8 - 10,
                                '#f80',
                                40
                            ));
                        }
                        
                        // Remove scorpion
                        scorpions.splice(s, 1);
                        
                        break;
                    }
                }
            }
            
            // Player collisions with enemies (unchanged)
            for (let i = centipedes.length - 1; i >= 0; i--) {
                const centipede = centipedes[i];
                
                for (let s = 0; s < centipede.length; s++) {
                    const segment = centipede[s];
                    
                    if (player.x < segment.x + GRID_SIZE &&
                        player.x + GRID_SIZE > segment.x &&
                        player.y < segment.y + GRID_SIZE &&
                        player.y + GRID_SIZE > segment.y) {
                        
                        // Player hit by centipede
                        playerHit();
                        return;
                    }
                }
            }
            
            for (let i = spiders.length - 1; i >= 0; i--) {
                const spider = spiders[i];
                
                if (player.x < spider.x + GRID_SIZE &&
                    player.x + GRID_SIZE > spider.x &&
                    player.y < spider.y + GRID_SIZE &&
                    player.y + GRID_SIZE > spider.y) {
                    
                    // Player hit by spider
                    playerHit();
                    return;
                }
            }
            
            for (let i = fleas.length - 1; i >= 0; i--) {
                const flea = fleas[i];
                
                if (player.x < flea.x + GRID_SIZE &&
                    player.x + GRID_SIZE > flea.x &&
                    player.y < flea.y + GRID_SIZE &&
                    player.y + GRID_SIZE > flea.y) {
                    
                    // Player hit by flea
                    playerHit();
                    return;
                }
            }
            
            for (let i = scorpions.length - 1; i >= 0; i--) {
                const scorpion = scorpions[i];
                
                if (player.x < scorpion.x + GRID_SIZE * 2 &&
                    player.x + GRID_SIZE > scorpion.x &&
                    player.y < scorpion.y + GRID_SIZE &&
                    player.y + GRID_SIZE > scorpion.y) {
                    
                    // Player hit by scorpion
                    playerHit();
                    return;
                }
            }
        }
        
        function playerHit() {
            lives--;
            updateUI();
            
            // Create explosion effect
            for (let i = 0; i < 30; i++) {
                particles.push(new Particle(
                    player.x + GRID_SIZE/2,
                    player.y + GRID_SIZE/2,
                    Math.random() * 8 - 4,
                    Math.random() * 10 - 8,
                    ['#f00', '#ff0', '#0f0'][Math.floor(Math.random() * 3)],
                    30
                ));
            }
            
            if (lives <= 0) {
                endGame();
            } else {
                // Reset player position
                player.x = canvas.width / 2;
                player.y = canvas.height - GRID_SIZE * 1.5;
            }
        }
        
        // Game loop
        function gameLoop() {
            // Clear canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            if (gameRunning) {
                // Update game objects
                player.update();
                
                // Update centipedes
                for (let i = centipedes.length - 1; i >= 0; i--) {
                    const centipede = centipedes[i];
                    
                    for (let s = 0; s < centipede.length; s++) {
                        centipede[s].update();
                        
                        // If segment reaches player area, move it down
                        if (centipede[s].y >= PLAYER_AREA_START * GRID_SIZE) {
                            centipede[s].y = PLAYER_AREA_START * GRID_SIZE;
                        }
                    }
                }
                
                // Update bullets
                for (let i = bullets.length - 1; i >= 0; i--) {
                    if (!bullets[i].update()) {
                        bullets.splice(i, 1);
                    }
                }
                
                // Update mushrooms
                for (const mushroom of mushrooms) {
                    // Mushrooms don't update in this game
                }
                
                // Update spiders
                for (let i = spiders.length - 1; i >= 0; i--) {
                    if (!spiders[i].update()) {
                        spiders.splice(i, 1);
                    }
                }
                
                // Update fleas
                for (let i = fleas.length - 1; i >= 0; i--) {
                    if (!fleas[i].update()) {
                        fleas.splice(i, 1);
                    }
                }
                
                // Update scorpions
                for (let i = scorpions.length - 1; i >= 0; i--) {
                    if (!scorpions[i].update()) {
                        scorpions.splice(i, 1);
                    }
                }
                
                // Update particles
                for (let i = particles.length - 1; i >= 0; i--) {
                    if (!particles[i].update()) {
                        particles.splice(i, 1);
                    }
                }
                
                // Check collisions
                checkCollisions();
                
                // Spawn enemies randomly
                if (Math.random() < 0.002) {
                    spiders.push(new Spider());
                }
                
                if (Math.random() < 0.004) {
                    fleas.push(new Flea());
                }
                
                if (Math.random() < 0.002) {
                    scorpions.push(new Scorpion());
                }
                
                // Check for new wave
                if (centipedes.length === 0) {
                    wave++;
                    createCentipede(12);
                    
                    // Add extra mushrooms
                    createMushrooms(15);
                }
                
                // Extra life every 8,000 points
                if (score >= 4000 && lives < 4) {
                    lives = Math.min(lives + 3, 6); // Give more lives for testing
                    updateUI();
                }
            }
            
            // Draw game objects
            drawGame();
            
            // Continue game loop
            requestAnimationFrame(gameLoop);
        }
        
        function drawGame() {
            // Draw grid lines (subtle)
            ctx.strokeStyle = 'rgba(0, 50, 0, 0.2)';
            ctx.lineWidth = 1;
            
            for (let x = 0; x <= canvas.width; x += GRID_SIZE) {
                ctx.beginPath();
                ctx.moveTo(x, 0);
                ctx.lineTo(x, canvas.height);
                ctx.stroke();
            }
            
            for (let y = 0; y <= canvas.height; y += GRID_SIZE) {
                ctx.beginPath();
                ctx.moveTo(0, y);
                ctx.lineTo(canvas.width, y);
                ctx.stroke();
            }
            
            // Draw mushrooms
            for (const mushroom of mushrooms) {
                mushroom.draw();
            }
            
            // Draw centipedes
            for (const centipede of centipedes) {
                for (const segment of centipede) {
                    segment.draw();
                }
            }
            
            // Draw bullets
            for (const bullet of bullets) {
                bullet.draw();
            }
            
            // Draw spiders
            for (const spider of spiders) {
                spider.draw();
            }
            
            // Draw fleas
            for (const flea of fleas) {
                flea.draw();
            }
            
            // Draw scorpions
            for (const scorpion of scorpions) {
                scorpion.draw();
            }
            
            // Draw particles
            for (const particle of particles) {
                particle.draw();
            }
            
            // Draw player
            if (gameRunning) {
                player.draw();
            }
        }
        
        // Start the game when page loads
        window.onload = init;
    </script>
</body>
