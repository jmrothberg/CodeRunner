<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Invaders - 1978 Arcade Classic</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
        
        body {
            margin: 0;
            padding: 20px;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Press Start 2P', cursive;
        }
        
        .game-container {
            text-align: center;
            position: relative;
        }
        
        canvas {
            border: 2px solid #0f0;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.5);
            image-rendering: pixelated;
            image-rendering: crisp-edges;
        }
        
        .score-display {
            color: #fff;
            font-size: 14px;
            margin-bottom: 10px;
            text-shadow: 2px 2px 0 #000;
        }
        
        .controls {
            color: #0f0;
            font-size: 10px;
            margin-top: 20px;
            line-height: 1.5;
        }
        
        .game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #f00;
            font-size: 24px;
            text-shadow: 3px 3px 0 #000;
            display: none;
        }
        
        .start-screen {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #fff;
            font-size: 16px;
            text-align: center;
            line-height: 2;
        }
        
        .blink {
            animation: blink 1s infinite;
        }
        
        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="score-display">
            SCORE: <span id="score">0000</span> | HIGH: <span id="highScore">0000</span> | LIVES: <span id="lives">3</span>
        </div>
        <canvas id="gameCanvas" width="800" height="600"></canvas>
        <div class="start-screen" id="startScreen">
            SPACE INVADERS<br>
            <span class="blink">PRESS SPACE TO START</span><br>
            <span style="font-size: 10px; color: #0f0;">← → MOVE | SPACE FIRE</span>
        </div>
        <div class="game-over" id="gameOver">
            GAME OVER<br>
            <span style="font-size: 14px;" class="blink">PRESS SPACE TO RESTART</span>
        </div>
        <div class="controls">
            ← → ARROW KEYS TO MOVE | SPACE TO FIRE
        </div>
    </div>

    <script>
        // Audio System for synthesized sounds
        class AudioSystem {
            constructor() {
                this.audioContext = null;
                this.initAudio();
            }
            
            initAudio() {
                try {
                    window.AudioContext = window.AudioContext || window.webkitAudioContext;
                    this.audioContext = new AudioContext();
                } catch(e) {
                    console.log('Web Audio API not supported');
                }
            }
            
            playSound(type) {
                if (!this.audioContext) return;
                
                const oscillator = this.audioContext.createOscillator();
                const gainNode = this.audioContext.createGain();
                
                oscillator.connect(gainNode);
                gainNode.connect(this.audioContext.destination);
                
                switch(type) {
                    case 'shoot':
                        oscillator.frequency.setValueAtTime(800, this.audioContext.currentTime);
                        oscillator.frequency.exponentialRampToValueAtTime(400, this.audioContext.currentTime + 0.1);
                        gainNode.gain.setValueAtTime(0.3, this.audioContext.currentTime);
                        gainNode.gain.exponentialRampToValueAtTime(0.01, this.audioContext.currentTime + 0.1);
                        oscillator.start(this.audioContext.currentTime);
                        oscillator.stop(this.audioContext.currentTime + 0.1);
                        break;
                        
                    case 'explosion':
                        oscillator.type = 'sawtooth';
                        oscillator.frequency.setValueAtTime(100, this.audioContext.currentTime);
                        oscillator.frequency.exponentialRampToValueAtTime(40, this.audioContext.currentTime + 0.2);
                        gainNode.gain.setValueAtTime(0.4, this.audioContext.currentTime);
                        gainNode.gain.exponentialRampToValueAtTime(0.01, this.audioContext.currentTime + 0.2);
                        oscillator.start(this.audioContext.currentTime);
                        oscillator.stop(this.audioContext.currentTime + 0.2);
                        break;
                        
                    case 'ufo':
                        oscillator.type = 'square';
                        oscillator.frequency.setValueAtTime(500, this.audioContext.currentTime);
                        oscillator.frequency.linearRampToValueAtTime(1000, this.audioContext.currentTime + 0.5);
                        gainNode.gain.setValueAtTime(0.2, this.audioContext.currentTime);
                        gainNode.gain.exponentialRampToValueAtTime(0.01, this.audioContext.currentTime + 0.5);
                        oscillator.start(this.audioContext.currentTime);
                        oscillator.stop(this.audioContext.currentTime + 0.5);
                        break;
                        
                    case 'invaderHit':
                        oscillator.type = 'triangle';
                        oscillator.frequency.setValueAtTime(300, this.audioContext.currentTime);
                        oscillator.frequency.exponentialRampToValueAtTime(100, this.audioContext.currentTime + 0.15);
                        gainNode.gain.setValueAtTime(0.3, this.audioContext.currentTime);
                        gainNode.gain.exponentialRampToValueAtTime(0.01, this.audioContext.currentTime + 0.15);
                        oscillator.start(this.audioContext.currentTime);
                        oscillator.stop(this.audioContext.currentTime + 0.15);
                        break;
                        
                    case 'walk1':
                        oscillator.type = 'square';
                        oscillator.frequency.setValueAtTime(150, this.audioContext.currentTime);
                        gainNode.gain.setValueAtTime(0.1, this.audioContext.currentTime);
                        gainNode.gain.exponentialRampToValueAtTime(0.01, this.audioContext.currentTime + 0.05);
                        oscillator.start(this.audioContext.currentTime);
                        oscillator.stop(this.audioContext.currentTime + 0.05);
                        break;
                        
                    case 'walk2':
                        oscillator.type = 'square';
                        oscillator.frequency.setValueAtTime(120, this.audioContext.currentTime);
                        gainNode.gain.setValueAtTime(0.1, this.audioContext.currentTime);
                        gainNode.gain.exponentialRampToValueAtTime(0.01, this.audioContext.currentTime + 0.05);
                        oscillator.start(this.audioContext.currentTime);
                        oscillator.stop(this.audioContext.currentTime + 0.05);
                        break;
                        
                    case 'gameOver':
                        oscillator.type = 'sawtooth';
                        oscillator.frequency.setValueAtTime(400, this.audioContext.currentTime);
                        oscillator.frequency.exponentialRampToValueAtTime(50, this.audioContext.currentTime + 1);
                        gainNode.gain.setValueAtTime(0.3, this.audioContext.currentTime);
                        gainNode.gain.exponentialRampToValueAtTime(0.01, this.audioContext.currentTime + 1);
                        oscillator.start(this.audioContext.currentTime);
                        oscillator.stop(this.audioContext.currentTime + 1);
                        break;
                }
            }
        }

        // Particle System for effects
        class Particle {
            constructor(x, y, color) {
                this.x = x;
                this.y = y;
                this.vx = (Math.random() - 0.5) * 4;
                this.vy = (Math.random() - 0.5) * 4;
                this.color = color;
                this.life = 1;
                this.decay = 0.02;
            }
            
            update() {
                this.x += this.vx;
                this.y += this.vy;
                this.life -= this.decay;
                this.vx *= 0.98;
                this.vy *= 0.98;
            }
            
            draw(ctx) {
                ctx.save();
                ctx.globalAlpha = this.life;
                ctx.fillStyle = this.color;
                ctx.fillRect(this.x, this.y, 2, 2);
                ctx.restore();
            }
        }

        // Main Game Class
        class SpaceInvaders {
            constructor() {
                this.canvas = document.getElementById('gameCanvas');
                this.ctx = this.canvas.getContext('2d');
                this.audioSystem = new AudioSystem();
                
                this.gameState = 'start';
                this.score = 0;
                this.highScore = localStorage.getItem('spaceInvadersHighScore') || 0;
                this.lives = 3;
                this.level = 1;
                
                this.player = null;
                this.aliens = [];
                this.bullets = [];
                this.alienBombs = [];
                this.bunkers = [];
                this.ufo = null;
                this.particles = [];
                
                this.keys = {};
                this.lastShotTime = 0;
                this.shotCooldown = 150;
                
                this.alienDirection = 1;
                this.alienSpeed = 1;
                this.alienDropDistance = 20;
                this.lastAlienMoveTime = 0;
                this.alienMoveInterval = 400;
                this.walkSoundToggle = false;
                
                this.ufoSpawnTimer = 0;
                this.ufoSpawnInterval = 15000 + Math.random() * 10000;
                
                this.init();
            }
            
            init() {
                // Event listeners
                document.addEventListener('keydown', (e) => this.handleKeyDown(e));
                document.addEventListener('keyup', (e) => this.handleKeyUp(e));
                
                // Update displays
                this.updateDisplay();
                
                // Start game loop
                this.gameLoop();
            }
            
            handleKeyDown(e) {
                this.keys[e.key] = true;
                
                if (e.key === ' ') {
                    e.preventDefault();
                    
                    if (this.gameState === 'start') {
                        this.startGame();
                    } else if (this.gameState === 'gameOver') {
                        this.resetGame();
                        this.startGame();
                    }
                }
            }
            
            handleKeyUp(e) {
                this.keys[e.key] = false;
            }
            
            startGame() {
                this.gameState = 'playing';
                document.getElementById('startScreen').style.display = 'none';
                document.getElementById('gameOver').style.display = 'none';
                
                // Initialize game objects
                this.player = new Player(this.canvas.width / 2, this.canvas.height - 60);
                this.createAliens();
                this.createBunkers();
            }
            
            resetGame() {
                this.score = 0;
                this.lives = 3;
                this.level = 1;
                this.aliens = [];
                this.bullets = [];
                this.alienBombs = [];
                this.bunkers = [];
                this.particles = [];
                this.ufo = null;
                this.alienSpeed = 0.5;
                this.alienMoveInterval = 1000;
                this.updateDisplay();
            }
            
            createAliens() {
                this.aliens = [];
                const rows = 5;
                const cols = 11;
                const startX = 100;
                const startY = 60;
                const spacingX = 45;
                const spacingY = 35;
                
                for (let row = 0; row < rows; row++) {
                    for (let col = 0; col < cols; col++) {
                        let type;
                        if (row < 2) type = 'squid';
                        else if (row < 4) type = 'bug';
                        else type = 'octopus';
                        
                        const alien = new Alien(
                            startX + col * spacingX,
                            startY + row * spacingY,
                            type
                        );
                        this.aliens.push(alien);
                    }
                }
            }
            
            createBunkers() {
                this.bunkers = [];
                const bunkerCount = 4;
                const spacing = this.canvas.width / (bunkerCount + 1);
                
                for (let i = 0; i < bunkerCount; i++) {
                    const bunker = new Bunker(spacing * (i + 1), this.canvas.height - 100);
                    this.bunkers.push(bunker);
                }
            }
            
            update() {
                if (this.gameState !== 'playing') return;
                
                // Update player
                if (this.player) {
                    if (this.keys['ArrowLeft']) {
                        this.player.move(-5);
                    }
                    if (this.keys['ArrowRight']) {
                        this.player.move(5);
                    }
                    if (this.keys[' '] && Date.now() - this.lastShotTime > this.shotCooldown) {
                        this.playerShoot();
                        this.lastShotTime = Date.now();
                    }
                }
                
                // Update aliens
                this.updateAliens();
                
                // Update bullets
                this.updateBullets();
                
                // Update alien bombs
                this.updateAlienBombs();
                
                // Update UFO
                this.updateUFO();
                
                // Update particles
                this.updateParticles();
                
                // Check collisions
                this.checkCollisions();
                
                // Check game over conditions
                this.checkGameOver();
            }
            
            updateAliens() {
                const currentTime = Date.now();
                
                if (currentTime - this.lastAlienMoveTime > this.alienMoveInterval) {
                    let shouldDrop = false;
                    
                    // Check if any alien hits edge
                    for (let alien of this.aliens) {
                        if ((alien.x <= 20 && this.alienDirection < 0) ||
                            (alien.x >= this.canvas.width - 40 && this.alienDirection > 0)) {
                            shouldDrop = true;
                            break;
                        }
                    }
                    
                    // Move aliens
                    for (let alien of this.aliens) {
                        if (shouldDrop) {
                            alien.y += this.alienDropDistance;
                        } else {
                            alien.x += this.alienSpeed * this.alienDirection * 10;
                        }
                        alien.animate();
                    }
                    
                    if (shouldDrop) {
                        this.alienDirection *= -1;
                    }
                    
                    // Play walk sound
                    this.audioSystem.playSound(this.walkSoundToggle ? 'walk1' : 'walk2');
                    this.walkSoundToggle = !this.walkSoundToggle;
                    
                    this.lastAlienMoveTime = currentTime;
                    
                    // Speed up as aliens decrease
                    const aliveCount = this.aliens.filter(a => a.alive).length;
                    if (aliveCount < 10) {
                        this.alienMoveInterval = 200;
                    } else if (aliveCount < 20) {
                        this.alienMoveInterval = 400;
                    } else if (aliveCount < 30) {
                        this.alienMoveInterval = 600;
                    }
                }
                
                // Random alien shooting
                const aliveAliens = this.aliens.filter(a => a.alive);
                if (aliveAliens.length > 0 && Math.random() < 0.001 * (6 - aliveAliens.length / 10)) {
                    const shooter = aliveAliens[Math.floor(Math.random() * aliveAliens.length)];
                    this.alienBombs.push(new Bomb(shooter.x + 10, shooter.y + 20));
                }
            }
            
            updateBullets() {
                for (let i = this.bullets.length - 1; i >= 0; i--) {
                    const bullet = this.bullets[i];
                    bullet.update();
                    
                    if (bullet.y < 0) {
                        this.bullets.splice(i, 1);
                    }
                }
            }
            
            updateAlienBombs() {
                for (let i = this.alienBombs.length - 1; i >= 0; i--) {
                    const bomb = this.alienBombs[i];
                    bomb.update();
                    
                    if (bomb.y > this.canvas.height) {
                        this.alienBombs.splice(i, 1);
                    }
                }
            }
            
            updateUFO() {
                const currentTime = Date.now();
                
                // Spawn UFO
                if (!this.ufo && currentTime - this.ufoSpawnTimer > this.ufoSpawnInterval) {
                    this.ufo = new UFO(this.canvas.width + 50, 40);
                    this.ufoSpawnTimer = currentTime;
                    this.audioSystem.playSound('ufo');
                }
                
                // Update existing UFO
                if (this.ufo) {
                    this.ufo.update();
                    
                    if (this.ufo.x < -100 || this.ufo.destroyed) {
                        this.ufo = null;
                        this.ufoSpawnInterval = 15000 + Math.random() * 10000;
                    }
                }
            }
            
            updateParticles() {
                for (let i = this.particles.length - 1; i >= 0; i--) {
                    const particle = this.particles[i];
                    particle.update();
                    
                    if (particle.life <= 0) {
                        this.particles.splice(i, 1);
                    }
                }
            }
            
            playerShoot() {
                if (this.bullets.length < 1) { // One bullet max
                    this.bullets.push(new Bullet(this.player.x + 12, this.player.y));
                    this.audioSystem.playSound('shoot');
                }
            }
            
            checkCollisions() {
                // Bullets vs Aliens
                for (let i = this.bullets.length - 1; i >= 0; i--) {
                    const bullet = this.bullets[i];
                    
                    // Check UFO hit
                    if (this.ufo && !this.ufo.destroyed) {
                        if (this.checkCollision(bullet, this.ufo)) {
                            this.score += this.ufo.points;
                            this.createExplosion(this.ufo.x + 20, this.ufo.y + 10, '#ff0');
                            this.audioSystem.playSound('explosion');
                            this.bullets.splice(i, 1);
                            this.ufo.destroyed = true;
                            this.updateDisplay();
                            continue;
                        }
                    }
                    
                    // Check alien hits
                    for (let alien of this.aliens) {
                        if (alien.alive && this.checkCollision(bullet, alien)) {
                            alien.alive = false;
                            this.score += alien.points;
                            this.createExplosion(alien.x + 10, alien.y + 10, '#f00');
                            this.audioSystem.playSound('invaderHit');
                            this.bullets.splice(i, 1);
                            this.updateDisplay();
                            
                            // Check if all aliens destroyed
                            if (this.aliens.filter(a => a.alive).length === 0) {
                                this.nextLevel();
                            }
                            break;
                        }
                    }
                    
                    // Bullets vs Bunkers
                    for (let bunker of this.bunkers) {
                        if (bunker.checkBulletHit(bullet)) {
                            this.createExplosion(bullet.x, bullet.y, '#0f0');
                            this.bullets.splice(i, 1);
                            break;
                        }
                    }
                }
                
                // Alien bombs vs Player
                for (let i = this.alienBombs.length - 1; i >= 0; i--) {
                    const bomb = this.alienBombs[i];
                    
                    if (this.player && this.checkCollision(bomb, this.player)) {
                        this.lives--;
                        this.createExplosion(this.player.x + 12, this.player.y + 10, '#f00');
                        this.audioSystem.playSound('explosion');
                        this.alienBombs.splice(i, 1);
                        this.updateDisplay();
                        
                        if (this.lives <= 0) {
                            this.gameOver();
                        } else {
                            // Respawn player
                            setTimeout(() => {
                                this.player = new Player(this.canvas.width / 2, this.canvas.height - 60);
                            }, 1000);
                        }
                    }
                    
                    // Bombs vs Bunkers
                    for (let bunker of this.bunkers) {
                        if (bunker.checkBombHit(bomb)) {
                            this.createExplosion(bomb.x, bomb.y, '#f00');
                            this.alienBombs.splice(i, 1);
                            break;
                        }
                    }
                }
                
                // Aliens vs Bunkers
                for (let alien of this.aliens) {
                    if (alien.alive) {
                        for (let bunker of this.bunkers) {
                            bunker.checkAlienCollision(alien);
                        }
                    }
                }
            }
            
            checkCollision(obj1, obj2) {
                return obj1.x < obj2.x + obj2.width &&
                       obj1.x + obj1.width > obj2.x &&
                       obj1.y < obj2.y + obj2.height &&
                       obj1.y + obj1.height > obj2.y;
            }
            
            createExplosion(x, y, color) {
                for (let i = 0; i < 10; i++) {
                    this.particles.push(new Particle(x, y, color));
                }
            }
            
            nextLevel() {
                this.level++;
                this.alienSpeed += 0.2;
                this.alienMoveInterval = Math.max(200, this.alienMoveInterval - 100);
                
                setTimeout(() => {
                    this.createAliens();
                    this.bullets = [];
                    this.alienBombs = [];
                }, 1500);
            }
            
            checkGameOver() {
                // Check if aliens reached bottom
                for (let alien of this.aliens) {
                    if (alien.alive && alien.y > this.canvas.height - 200) {
                        this.gameOver();
                        return;
                    }
                }
            }
            
            gameOver() {
                this.gameState = 'gameOver';
                
                if (this.score > this.highScore) {
                    this.highScore = this.score;
                    localStorage.setItem('spaceInvadersHighScore', this.highScore);
                }
                
                this.audioSystem.playSound('gameOver');
                document.getElementById('gameOver').style.display = 'block';
                this.updateDisplay();
            }
            
            updateDisplay() {
                document.getElementById('score').textContent = String(this.score).padStart(4, '0');
                document.getElementById('highScore').textContent = String(this.highScore).padStart(4, '0');
                document.getElementById('lives').textContent = this.lives;
            }
            
            draw() {
                // Clear canvas
                this.ctx.fillStyle = '#000';
                this.ctx.fillRect(0, 0, this.canvas.width, this.canvas.height);
                
                if (this.gameState === 'start') return;
                
                // Draw game objects
                if (this.player) {
                    this.player.draw(this.ctx);
                }
                
                for (let alien of this.aliens) {
                    if (alien.alive) {
                        alien.draw(this.ctx);
                    }
                }
                
                for (let bullet of this.bullets) {
                    bullet.draw(this.ctx);
                }
                
                for (let bomb of this.alienBombs) {
                    bomb.draw(this.ctx);
                }
                
                for (let bunker of this.bunkers) {
                    bunker.draw(this.ctx);
                }
                
                if (this.ufo && !this.ufo.destroyed) {
                    this.ufo.draw(this.ctx);
                }
                
                for (let particle of this.particles) {
                    particle.draw(this.ctx);
                }
            }
            
            gameLoop() {
                this.update();
                this.draw();
                requestAnimationFrame(() => this.gameLoop());
            }
        }

        // Player Class
        class Player {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.width = 24;
                this.height = 16;
            }
            
            move(dx) {
                this.x += dx;
                this.x = Math.max(10, Math.min(canvas.width - this.width - 10, this.x));
            }
            
            draw(ctx) {
                ctx.fillStyle = '#0f0';
                
                // Draw cannon base
                ctx.fillRect(this.x + 8, this.y + 12, 8, 4);
                
                // Draw cannon body
                ctx.fillRect(this.x + 6, this.y + 8, 12, 4);
                
                // Draw cannon top
                ctx.fillRect(this.x + 10, this.y + 4, 4, 4);
                
                // Add glow effect
                ctx.shadowColor = '#0f0';
                ctx.shadowBlur = 5;
                ctx.fillStyle = '#3f3';
                ctx.fillRect(this.x + 8, this.y + 12, 8, 2);
                ctx.shadowBlur = 0;
            }
        }

        // Alien Class
        class Alien {
            constructor(x, y, type) {
                this.x = x;
                this.y = y;
                this.width = 24;
                this.height = 16;
                this.type = type;
                this.alive = true;
                this.animationFrame = 0;
                
                // Set points based on type
                if (type === 'squid') {
                    this.points = 30;
                    this.color = '#ff0';
                } else if (type === 'bug') {
                    this.points = 20;
                    this.color = '#f00';
                } else {
                    this.points = 10;
                    this.color = '#0ff';
                }
            }
            
            animate() {
                this.animationFrame = (this.animationFrame + 1) % 2;
            }
            
            draw(ctx) {
                ctx.fillStyle = this.color;
                
                if (this.type === 'squid') {
                    // Draw squid alien
                    if (this.animationFrame === 0) {
                        // Frame 1
                        ctx.fillRect(this.x + 4, this.y, 2, 2);
                        ctx.fillRect(this.x + 8, this.y, 2, 2);
                        ctx.fillRect(this.x + 12, this.y, 2, 2);
                        ctx.fillRect(this.x + 16, this.y, 2, 2);
                        
                        ctx.fillRect(this.x + 2, this.y + 2, 4, 2);
                        ctx.fillRect(this.x + 8, this.y + 2, 8, 2);
                        ctx.fillRect(this.x + 18, this.y + 2, 4, 2);
                        
                        ctx.fillRect(this.x, this.y + 4, 24, 2);
                        ctx.fillRect(this.x + 2, this.y + 6, 20, 2);
                        ctx.fillRect(this.x + 4, this.y + 8, 16, 2);
                        ctx.fillRect(this.x + 6, this.y + 10, 12, 2);
                        
                        // Eyes
                        ctx.fillStyle = '#000';
                        ctx.fillRect(this.x + 6, this.y + 6, 2, 2);
                        ctx.fillRect(this.x + 16, this.y + 6, 2, 2);
                    } else {
                        // Frame 2
                        ctx.fillRect(this.x + 4, this.y, 2, 2);
                        ctx.fillRect(this.x + 8, this.y, 2, 2);
                        ctx.fillRect(this.x + 12, this.y, 2, 2);
                        ctx.fillRect(this.x + 16, this.y, 2, 2);
                        
                        ctx.fillRect(this.x + 2, this.y + 2, 4, 2);
                        ctx.fillRect(this.x + 8, this.y + 2, 8, 2);
                        ctx.fillRect(this.x + 18, this.y + 2, 4, 2);
                        
                        ctx.fillRect(this.x, this.y + 4, 24, 2);
                        ctx.fillRect(this.x + 2, this.y + 6, 20, 2);
                        ctx.fillRect(this.x + 4, this.y + 8, 16, 2);
                        ctx.fillRect(this.x + 6, this.y + 10, 12, 2);
                        
                        // Tentacles
                        ctx.fillStyle = this.color;
                        ctx.fillRect(this.x + 2, this.y + 12, 2, 4);
                        ctx.fillRect(this.x + 8, this.y + 12, 2, 4);
                        ctx.fillRect(this.x + 14, this.y + 12, 2, 4);
                        ctx.fillRect(this.x + 20, this.y + 12, 2, 4);
                        
                        // Eyes
                        ctx.fillStyle = '#000';
                        ctx.fillRect(this.x + 6, this.y + 6, 2, 2);
                        ctx.fillRect(this.x + 16, this.y + 6, 2, 2);
                    }
                } else if (this.type === 'bug') {
                    // Draw bug alien
                    if (this.animationFrame === 0) {
                        // Frame 1
                        ctx.fillRect(this.x + 4, this.y, 16, 2);
                        ctx.fillRect(this.x + 2, this.y + 2, 20, 2);
                        ctx.fillRect(this.x, this.y + 4, 24, 2);
                        ctx.fillRect(this.x + 2, this.y + 6, 20, 2);
                        ctx.fillRect(this.x + 4, this.y + 8, 16, 2);
                        
                        // Legs
                        ctx.fillRect(this.x - 2, this.y + 4, 2, 2);
                        ctx.fillRect(this.x + 24, this.y + 4, 2, 2);
                        
                        // Eyes
                        ctx.fillStyle = '#000';
                        ctx.fillRect(this.x + 6, this.y + 4, 2, 2);
                        ctx.fillRect(this.x + 16, this.y + 4, 2, 2);
                    } else {
                        // Frame 2
                        ctx.fillRect(this.x + 4, this.y, 16, 2);
                        ctx.fillRect(this.x + 2, this.y + 2, 20, 2);
                        ctx.fillRect(this.x, this.y + 4, 24, 2);
                        ctx.fillRect(this.x + 2, this.y + 6, 20, 2);
                        ctx.fillRect(this.x + 4, this.y + 8, 16, 2);
                        
                        // Legs extended
                        ctx.fillStyle = this.color;
                        ctx.fillRect(this.x - 4, this.y + 4, 4, 2);
                        ctx.fillRect(this.x + 24, this.y + 4, 4, 2);
                        
                        // Eyes
                        ctx.fillStyle = '#000';
                        ctx.fillRect(this.x + 6, this.y + 4, 2, 2);
                        ctx.fillRect(this.x + 16, this.y + 4, 2, 2);
                    }
                } else {
                    // Draw octopus alien
                    if (this.animationFrame === 0) {
                        // Frame 1
                        ctx.fillRect(this.x + 6, this.y, 12, 2);
                        ctx.fillRect(this.x + 4, this.y + 2, 16, 2);
                        ctx.fillRect(this.x + 2, this.y + 4, 20, 2);
                        ctx.fillRect(this.x, this.y + 6, 24, 2);
                        ctx.fillRect(this.x + 2, this.y + 8, 20, 2);
                        
                        // Tentacles
                        ctx.fillRect(this.x + 2, this.y + 10, 4, 2);
                        ctx.fillRect(this.x + 8, this.y + 10, 4, 2);
                        ctx.fillRect(this.x + 14, this.y + 10, 4, 2);
                        
                        // Eyes
                        ctx.fillStyle = '#000';
                        ctx.fillRect(this.x + 6, this.y + 4, 2, 2);
                        ctx.fillRect(this.x + 16, this.y + 4, 2, 2);
                    } else {
                        // Frame 2
                        ctx.fillRect(this.x + 6, this.y, 12, 2);
                        ctx.fillRect(this.x + 4, this.y + 2, 16, 2);
                        ctx.fillRect(this.x + 2, this.y + 4, 20, 2);
                        ctx.fillRect(this.x, this.y + 6, 24, 2);
                        ctx.fillRect(this.x + 2, this.y + 8, 20, 2);
                        
                        // Tentacles wiggling
                        ctx.fillStyle = this.color;
                        ctx.fillRect(this.x, this.y + 10, 4, 2);
                        ctx.fillRect(this.x + 6, this.y + 10, 4, 2);
                        ctx.fillRect(this.x + 12, this.y + 10, 4, 2);
                        ctx.fillRect(this.x + 18, this.y + 10, 4, 2);
                        
                        // Eyes
                        ctx.fillStyle = '#000';
                        ctx.fillRect(this.x + 6, this.y + 4, 2, 2);
                        ctx.fillRect(this.x + 16, this.y + 4, 2, 2);
                    }
                }
            }
        }

        // Bullet Class
        class Bullet {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.width = 2;
                this.height = 8;
                this.speed = 8;
            }
            
            update() {
                this.y -= this.speed;
            }
            
            draw(ctx) {
                ctx.fillStyle = '#fff';
                ctx.shadowColor = '#fff';
                ctx.shadowBlur = 3;
                ctx.fillRect(this.x, this.y, this.width, this.height);
                ctx.shadowBlur = 0;
            }
        }

        // Bomb Class
        class Bomb {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.width = 4;
                this.height = 8;
                this.speed = 2 + Math.random() * 2;
                this.wobble = Math.random() * Math.PI * 2;
            }
            
            update() {
                this.y += this.speed;
                this.wobble += 0.1;
                this.x += Math.sin(this.wobble) * 0.5;
            }
            
            draw(ctx) {
                ctx.fillStyle = '#f00';
                ctx.shadowColor = '#f00';
                ctx.shadowBlur = 2;
                
                // Draw bomb shape
                ctx.fillRect(this.x, this.y, this.width, this.height);
                ctx.fillRect(this.x - 1, this.y + this.height, 6, 2);
                
                ctx.shadowBlur = 0;
            }
        }

        // Bunker Class
        class Bunker {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.width = 48;
                this.height = 32;
                this.blocks = [];
                
                // Initialize bunker blocks
                for (let row = 0; row < 8; row++) {
                    this.blocks[row] = [];
                    for (let col = 0; col < 12; col++) {
                        // Create bunker shape
                        if ((row === 0 && col >= 2 && col <= 9) ||
                            (row === 1 && col >= 1 && col <= 10) ||
                            (row >= 2 && row <= 5) ||
                            (row === 6 && col >= 2 && col <= 4) ||
                            (row === 6 && col >= 7 && col <= 9)) {
                            this.blocks[row][col] = true;
                        } else {
                            this.blocks[row][col] = false;
                        }
                    }
                }
            }
            
            checkBulletHit(bullet) {
                const blockX = Math.floor((bullet.x - this.x) / 4);
                const blockY = Math.floor((bullet.y - this.y) / 4);
                
                if (blockX >= 0 && blockX < 12 && blockY >= 0 && blockY < 8) {
                    if (this.blocks[blockY][blockX]) {
                        // Destroy block and surrounding blocks
                        for (let dy = -1; dy <= 1; dy++) {
                            for (let dx = -1; dx <= 1; dx++) {
                                const nx = blockX + dx;
                                const ny = blockY + dy;
                                if (nx >= 0 && nx < 12 && ny >= 0 && ny < 8) {
                                    this.blocks[ny][nx] = false;
                                }
                            }
                        }
                        return true;
                    }
                }
                return false;
            }
            
            checkBombHit(bomb) {
                const blockX = Math.floor((bomb.x - this.x) / 4);
                const blockY = Math.floor((bomb.y - this.y) / 4);
                
                if (blockX >= 0 && blockX < 12 && blockY >= 0 && blockY < 8) {
                    if (this.blocks[blockY][blockX]) {
                        // Destroy block
                        this.blocks[blockY][blockX] = false;
                        return true;
                    }
                }
                return false;
            }
            
            checkAlienCollision(alien) {
                const alienBottom = alien.y + alien.height;
                const alienRight = alien.x + alien.width;
                
                if (alienBottom >= this.y && alien.y <= this.y + this.height &&
                    alienRight >= this.x && alien.x <= this.x + this.width) {
                    
                    // Destroy blocks in collision area
                    for (let row = 0; row < 8; row++) {
                        for (let col = 0; col < 12; col++) {
                            const blockX = this.x + col * 4;
                            const blockY = this.y + row * 4;
                            
                            if (alienRight > blockX && alien.x < blockX + 4 &&
                                alienBottom > blockY && alien.y < blockY + 4) {
                                this.blocks[row][col] = false;
                            }
                        }
                    }
                }
            }
            
            draw(ctx) {
                ctx.fillStyle = '#0f0';
                
                for (let row = 0; row < 8; row++) {
                    for (let col = 0; col < 12; col++) {
                        if (this.blocks[row][col]) {
                            ctx.fillRect(this.x + col * 4, this.y + row * 4, 3, 3);
                        }
                    }
                }
            }
        }

        // UFO Class
        class UFO {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.width = 40;
                this.height = 16;
                this.speed = 2;
                this.destroyed = false;
                this.points = [50, 100, 150, 200, 300][Math.floor(Math.random() * 5)];
            }
            
            update() {
                this.x -= this.speed;
            }
            
            draw(ctx) {
                ctx.fillStyle = '#f00';
                
                // UFO body
                ctx.fillRect(this.x + 4, this.y + 8, 32, 4);
                ctx.fillRect(this.x + 2, this.y + 6, 36, 2);
                ctx.fillRect(this.x, this.y + 4, 40, 2);
                
                // UFO dome
                ctx.fillStyle = '#ff0';
                ctx.fillRect(this.x + 12, this.y, 16, 4);
                ctx.fillRect(this.x + 14, this.y - 2, 12, 2);
                
                // Lights
                ctx.fillStyle = ['#fff', '#f00', '#0f0'][Math.floor(Date.now() / 200) % 3];
                ctx.fillRect(this.x + 8, this.y + 6, 2, 2);
                ctx.fillRect(this.x + 16, this.y + 6, 2, 2);
                ctx.fillRect(this.x + 24, this.y + 6, 2, 2);
                ctx.fillRect(this.x + 32, this.y + 6, 2, 2);
            }
        }

        // Initialize game
        const canvas = document.getElementById('gameCanvas');
        const game = new SpaceInvaders();
    </script>
